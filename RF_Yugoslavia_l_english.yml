yugoslavia.1.t:0 "Vampire Attack"
yugoslavia.1.d:0 "Several smaller towns in eastern Serbia reported that they have been raided by vampires. While nobody was seriously injured, superstitious farmers claim attackers had pale skin, vampire teeth and wore bloody white shirts. They now claim that vampires need to be hunted down, and the cursed Church is already claiming vampires are our agents, preaching only Church can save them from horrors in the night.\nWhile logic is telling us they are probably reactionary bandits using foolish peasents to spread terror, we could form Vampire hunting brigade to show our regime can fight even against supernatural reaction!"
yugoslavia.1.a:0 "It's pointless, just arrest the reactionaries."
yugoslavia.1.b:0 "Assemble The Brigade!"

