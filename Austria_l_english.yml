AUS_DESC_MENU:0 "세계대전에 뒤이어 오스트리아-헝가리 제국은 붕괴했고, 오스트리아는 합스부르크 왕통의 유일한 잔재였습니다. 혼란으로의 이행에도 불구하고, 오스트리아군은 점령지 내의 독일인들의 안전을 지켜내면서 굳건히 서있었습니다. 독일은 노동자들의 국가로 전락했고, 그들의 혁명은 헝가리로 번졌으며, 대중의 망상이 스스로를 프랑스라고 일컫는 동안 오스트리아는 적대적인 급진 세력에 의해 고립되었습니다. 황제 프란츠 페르디난트는 그의 자비로움에도 불구하고 완고하고 다음과 같은 뜻을 꺾지 않습니다. '사람들은 변화를 갈망하고, 급진주의자들은 사회의 핵심을 위협한다. 하지만 무슨 일이 일어나든간에, 분리되지도 나누어지지도 않는 오스트리아는 견뎌낼 것이다.'"
