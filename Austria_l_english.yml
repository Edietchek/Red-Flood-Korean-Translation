austria.7.t:0 "피투성이의 학살" 

austria.7.d:0 "After the war and the subsequent loss of much of the empire, the position of the crown has been the subject of great debate throughout many of the political circles. \n It was against this intense scrutiny that Kaiser Otto had called the members of his house, the elites of Austrian society, and the leading clique of the CSP to discuss where the monarchy's place within future of Austria. \n After two hours of dry conversation had passed, two guards assigned to the main entrance to the hall had stormed in, interrupting a talk being delivered by the statistician Breisky. What followed struck the very foundation of our society: \n one of the guards fired at the sitting Habsburgs whilst the other locked doors and gunned down any attempting to flee the massacre, \n the shooting alerted other guards of the palace the local police who responded within minutes. The two gun men had fortified their position and the hastily put together response quickly devolved into a siege - by the time the police were able to break into the hall and neutralise the gunmen several innocent civilians were caught in crossfire or mistakenly identified. \n Despite the attempt to physically end the Habsburg hold on Austria, three royals have avoided the wrath of the gunmen: \n Archdukes Otto, Robert, and Archduchess Adelheid. These three were quickly moved to their country home for their protection. Before the bodies of the royal family had even been taken out of the hall, many have started to point fingers at those they deem responsible and the royals are being declared martyrs by the resurgent monarchists.\n  Austrians of all banners lay blame to others for the deaths of the Habsburgs with the vast majority focussing on the alleged communist sympathies of the guardsmen whilst many leftists are suspicious of potential Heimwehr funding. \n Schuschnigg, justified by the national tragedy, has granted himself intense emergency powers much to the glee of the right and the ire of the left - as a response to the Ministerpräsident's tightening grip on politics socialists have left the Reichsrat and red brigades have taken to the streets to fight against the newly established Schuschnigg regime. \n If there's one thing all Austrians can agree on in these divided times it is that the peace died with the Kaiser."

austria.7.a:0 "The people have spoken."

austria.8.t:0 "피투성이의 학살" 

austria.8.d:0 "After the war and the subsequent loss of much of the empire, the position of the crown has been the subject of great debate throughout many of the political circles. \n It was against this intense scrutiny that Kaiser Otto had called the members of his house, the elites of Austrian society, and the leading clique of the CSP to discuss where the monarchy's place within future of Austria. \n After two hours of dry conversation had passed, two guards assigned to the main entrance to the hall had stormed in, interrupting a talk being delivered by the statistician Breisky. What followed struck the very foundation of our society: \n one of the guards fired at the sitting Habsburgs whilst the other locked doors and gunned down any attempting to flee the massacre, \n the shooting alerted other guards of the palace the local police who responded within minutes. The two gun men had fortified their position and the hastily put together response quickly devolved into a siege - by the time the police were able to break into the hall and neutralise the gunmen several innocent civilians were caught in crossfire or mistakenly identified. \n Despite the attempt to physically end the Habsburg hold on Austria, three royals have avoided the wrath of the gunmen: \n Archdukes Otto, Robert, and Archduchess Adelheid. These three were quickly moved to their country home for their protection. Before the bodies of the royal family had even been taken out of the hall, many have started to point fingers at those they deem responsible and the royals are being declared martyrs by the resurgent monarchists.\n  Austrians of all banners lay blame to others for the deaths of the Habsburgs with the vast majority focussing on the alleged communist sympathies of the guardsmen whilst many leftists are suspicious of potential Heimwehr funding. \n Schuschnigg, justified by the national tragedy, has granted himself intense emergency powers much to the glee of the right and the ire of the left