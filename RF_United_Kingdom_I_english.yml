ENG_Royal_Rearmament_Program:0 "왕실 재무장 프로그램"
ENG_Royal_Rearmament_Program_desc:0 "세계의 불안정이 커지고 있는 가운데 영국과 제국이 스스로를 방어할 유일한 희망은 군대를 재무장하는 것입니다. 프랑스와 독일, 러시아의 악어가 우리를 잡아먹게 기다리며 앉아 있을 수 없습니다. 우리는 재무장이 영국인들에게 얼마나 인기가 없든지 간에 시작해야만 합니다."
ENG_BEF:0 "영국 원정군 개선"
ENG_BEF_DESC:0 "우리가 한 번 더 전쟁을 한다면, 다시 유럽 대륙에서 일어날 것입니다. 대중들이 전쟁을 필요로 하지 않을지 모르지만, 다시 전쟁을 한다면 오래 지속될 것입니다. 우리는 다시 한 번 자신을 방어해야할 수도 있습니다."
ENG_Walkie_Talkie:0 "워키토키를 사용한 실험"
ENG_Walkie_Talkie_desc:0 "워키토키는 장거리 통신이 가능한 흥미로운 도구입니다. 이것은 우리에게 매우 가치 있는 것으로 전장의 통신을 전보다 빠르게 해줍니다. 불과 수십 년 전만 해도 전신선과 배달부에 의존했습니다. 이제 우리는 더 빨리 의사소통 할 수 있습니다."
ENG_Intergrate_Bren:0 "브렌 경기관총 통합"
ENG_Intergrate_Bren_desc:0 "새로 개발된 브렌 경기관총은 효과적인 무기입니다. 이것을 영국군과 영연방군 내에 통합하는 것은 아군의 현대화와 재무장에 도움이 될 것입니다. 그들을 전 세계에 걸쳐 우리의 적들을 무찌를 수 있는 더 효과적인 전투부대가 되게 하는 것입니다."
ENG_radio_tower_calais:0 "칼레에 레이더 구축"
ENG_radio_tower_calais_desc:0 "우리의 유일한 유럽 대륙 내 본토인 칼레는 프랑스와 독일을 은밀한 방식으로 감시할 수 있는 훌륭한 장소이며, 그들의 대규모 움직임에 대해 경고해줄 수 있습니다. 우리는 이제 레이더 기지의 건설을 승인할 것입니다."
ENG_Motorisation_efforts:0 "차량화 효과"
ENG_Motorisation_efforts_desc:0 "보병은 참호족에 취약하고 우천시에 비참한 상태가 될 뿐만 아니라, 느리기까지 합니다. 하지만, 우리가 트럭에 몇 명의 분대를 투입한다면, 우리는 훨씬 더 많은 기동성을 가지게 됩니다. 평원을 가로질러 속도를 내서, 병사들이 철조망을 막지 못하게 합니다."
ENG_learn_somme:0 "솜 전투에서의 학습"
ENG_learn_somme_desc:0 "솜 전투에서 우리는 너무 많은 잘못을 저질렀습니다. 많은 사람들이 무의미하게 죽었습니다. 그것은 우리 아들들에게 직면했던 가장 큰 군사적 재앙이며, 이를 예방할 수 있게 이해하는 것이 중요합니다. "
ENG_fullers_plan:0 "풀러의 계획"
ENG_fullers_plan_desc:0 "풀러의 계획은 전선에 빠르고 강력한 공격을 촉진하기 위해 적의 방어망을 산산조각 내고 그들의 주변을 돌면서 전차와 기계화된 보병의 중용하는 것입니다." 
ENG_hart_plan:0 "하츠의 계획"
ENG_hart_plan_desc:0 "하츠는 가장 좋은 계획은 더 나은 계획을 세우는 것이라고 믿습니다. 라디오, 모든 수준의 의사소통, 우리 군대와 제국의 주제 간의 조정, 대영제국은 전장의 끊임없는 라디오 신호의 불꽃에 휩싸일 것입니다."
ENG_brooke_plan:0 "브룩의 플랜"
ENG_brooke_plan_desc:0 "왜 대전쟁 때 그렇게 많은 사람들이 죽었습니까? 경험의 부족 때문입니다. 징집병들은 포격을 받아 땅에 박히고 맥심 기관총 앞에 고깃덩이가 되었습니다. 이제 더 이상은 어떻게 싸울지 몰라서는 안됩니다. 어떻게 은폐하고, 어떻게 걷고, 어떻게 죽는지 배웠습니다."
ENG_marine_core:0 "해병대 지원금"
ENG_marine_core_desc:0 "해병대는 우리 해군 계획의 중요한 부분이 될 것입니다. 필요하면 해협을 가로질러, 바다를 가로질러 신속하게 대응할 수 있도록, 확장되고 훨씬 더 잘 만들어져야 합니다."
ENG_landing_craft:0 "상륙정 개선"
ENG_landing_craft_desc:0 "우리의 병사들을 목적지까지 헤엄쳐 가기를 바랄 수 없습니다. 상륙정을 새로 설계해서 우리 병사들이 무엇보다도 안전하게 해변에 도착하도록 만들어야 합니다."
ENG_experiment_tank:0 "전차 실험"
ENG_experiment_tank_desc:0 "대전쟁 때의 전차는 제한되었었습니다. 마크 V는 훌륭한 전차지만 낡았습니다. 우리는 더 새롭고 더 나은 디자이너들과 함께 실험해야합니다."
ENG_mechanization_effort:0 "기계화 효과"
ENG_mechanization_effort_desc:0 "트럭은 당신을 잘 데려다 줄 수 있지만 장갑이 없으면 전쟁터에서 위험이 큽니다. 장갑을 추가하고 병력 수송 장갑차를 만들어서 가능한 한 피해를 적게 받고, 전방에 아군을 배치해야 합니다."
ENG_nottingham_tank:0 "노팅엄 기갑 학교"
ENG_nottingham_tank_desc:0 "큰 조직에는 장교가 필요한데, 우리는 연대 규모 이상의 기갑 부대는 없었습니다. 사단 규모의 기갑 부대는 어떻게 해야 할까요? 보병 장교들은 그 임무를 맡지 못하기 때문에, 특정 학교를 설립해야 합니다."
ENG_automobile_manufacturers:0 "자동차 제조업체와 협력"
ENG_automobile_manufacturers_desc:0 "자동차 제조업체들은 민간 시장에 더 관심을 가질지 모릅니다. 하지만 우리에겐 그들이 절실히 필요하기 때문에 그들에게 그들이 우리의 요구를 채울 수 있다는 것을 이해시켜야 합니다. "
ENG_intergration_tank_warfare:0 "기갑전 교리 통합"
ENG_intergration_tank_warfare_desc:0 "기갑전은 영국 교리에 통합되어야 합니다. 빠르며, 단단하고, 커다란 전차들은 들판을 누비고, 나무를 부수며 철조망을 비웃고, 사격 진지를 박살내고 참호를 쉽게 건넙니다. 영국 병사들은 참호 점령을 더 이상 걱정하지 않을 것입니다. 우리의 전차는 모든 적들에게 달려갈 것이기 때문입니다!"
ENG_invest_radio:0 "라디오에 투자"
ENG_invest_radio_desc:0 "라디오는 아름다운 것입니다. 거의 기적에 가까운 야전에서의 진보입니다. 만약 우리가 군용 라디오 제작을 돕기 위해 라디오 회사에 정부 보조금을 제공한다면 결코 적에게 뒤쳐지지 않을 것입니다."
ENG_empire_wide_communications:0 "온 제국을 걸친 소통"
ENG_empire_wide_communications_desc:0 "캐나다, 호주, 말레이 등 전 세계에서 온 군인들이 있습니다. 모든 영토를 가로 지르는 병사들 간의 지휘 구조와 의사소통을 공식화하는 것은 전쟁 기간 동안 우리에게 큰 헤택을 줄 것입니다."
ENG_tank_marines:0 "해병대 전차"
ENG_tank_marines_desc:0 "전차는 보병만의 도구는 아닙니다. 해변에 상륙하는 것은 항상 위험하며, 우리 해병들은 도움이 필요할 것입니다. 수륙 양용으로 제작된 장갑차, 전차는 유럽 해변에 우리의 병사들을 보낼 때 유용할 것입니다."
ENG_modify_production_lines:0 "생산 라인 조정"
ENG_modify_production_lines_desc:0 "우리는 생산 라인을 조정해야 합니다. 낭비와 기어 결함 무의미한 실험들을 줄이고, 생산 능력을 향상시켜 어떻게 병사들을 개선할 수 있는지 알아봐야 합니다."
ENG_combined_arms_force:0 "제병 연합 부대"
ENG_combined_arms_force_desc:0 "노출된 보병은 총에 맞아 쓰러질 수 있고, 혼자 있는 전차는 가까이 접근할 수 있는 적에게 빼앗길 수도 있습니다. 그들이 같이 싸우게 된다면 최고가 될 수 있습니다."
ENG_quality_quantity:0 "수량보다 품질"
ENG_quality_quantity_desc:0 "고도로 훈련된 정예 병사들, 자신의 일을 알고 효율적으로 하는 병사들이 필요합니다. 열 명의 징집병들은 훈련된 한 사람을 대신할 수 없고, 백 명의 징집병은 싸울줄 아는 분대의 능력을 능가할 수 없습니다."
ENG_imporve_artillery:0 "포병에 투자"
ENG_imporve_artillery_desc:0 "대전쟁의 진정한 살인귀는 대포였습니다. 끊임없이 불을 내뿜는 포화가 종달새의 지저귐을 집어삼키고 땅 위에 흉터를 남겼습니다. 대포의 압도적인 숫자에, 압도적 기술 앞에 사람은 산 채로 묻혀버리고 말았습니다. 이제와 같이 앞으로도, 그 피해자는 우리가 될 것입니다."
ENG_reconnaissance_companies:0 "정찰 중대"
ENG_reconnaissance_companies_desc:0 "광대한 구역을 정찰할 수 있는 정찰 중대는 귀중합니다. 훈련된 인재들은 지형에 대한 예리한 지식만 있으면, 그 어떤 적을 맡더라도  최소한의 사상자만 감수하면 될 것입니다."
ENG_fund_artillery_corps:0 "포병대 지원금"
ENG_fund_artillery_corps_desc:0 "포병대 지원금을 늘려 그들이 더 크고, 좋고, 더 많은 포를 가지게 할 것입니다. 영국의 대포는 왕의 땅과 왕의 명예를 해치려는 모든 사람들이 두려워하게 될 것입니다."
ENG_cult_of_artillery:0 "포병의 문화"
ENG_cult_of_artillery_desc:0 "QF 6파운더, 전함 주포, 곡사포, 쾅하고 쏘는 것은 무엇이든 군대에서 사랑받고 환영받습니다. 우리가 적을 겨냥하고 성벽과 요새를 파괴하며, 탑을 무너뜨리는 어떤 것도, 우리의 방어선 뒤에서 보면 아주 환영할 만한 일입니다. "
ENG_commonwealth_war_games:0 "영연방 군사 훈련"
ENG_commonwealth_war_games_desc:0 "우리는 우리의 자치령과 싸우기를 원하지 않지만, 자치령의 군인들과 우리의 군인들이 공동의 적에 맞서 싸울지 모르기 때문에, 군사 훈련과 우리 병사들을 훈련시켜야 합니다. 새로운 교리는 새 군사 훈련을 의미하고 새 군사 훈련은 더 나은 교리를 의미합니다."
ENG_glorious_army:0 "영광스러운 군대"
ENG_glorious_army_desc:0 "영국군은 다시 한 번 제국의 수호자가 되었으며, 유럽의 빛이며, 자유와 문명의 수호자입니다! 국왕 만세!"

ENG_ECNB:0 "해군 기지 확장"
ENG_ECNB_desc:0 "우리의 해군적 야망은 더 이상 제한되어서는 안됩니다. 거대한 해군은 더 나은 기지와 보급, 더 나은 조함과 수리 시설을 필요로 합니다. 우리는 이미 항구를 가지고 있지만 더 확장해야 합니다."
ENG_dockyard_buildup:0 "조선소 건설"
ENG_dockyard_buildup_desc:0 "배를 건조하는 것은 쉬운 일이 아닙니다. 주력함이 그저 강철판에서 야수가 되기까지 몇 개월부터 몇 년이 걸릴 수 있습니다. 조선소를 더 지어서 각각의 조선소의 부담을 줄이면 우리가 할당하는 어떤 프로젝트에 전적으로 집중할 수 있습니다."
ENG_protect_the_convoys:0 "수송선 보호"
ENG_protect_the_convoys_desc:0 "대전쟁 떄 우리는 독일의 잠수함 때문에 많은 배와 수송선을 잃었습니다. 귀중한 수송선을 보호하기 위한 새로운 전술과 생각은 필수적입니다. 수송선을 잃는 것은 전쟁중에, 영국에 있는 누군가에게 베이컨과 총알을 박탈당했음을 의미합니다."
ENG_blockade_preparations:0 "봉쇄 준비"
ENG_blockade_preparations_desc:0 "우린 최악의 경우 봉쇄당하거나 다른 사람들을 봉쇄할 준비가 되어 있어야 합니다. 국가를 굶주리게 하는 것은 해군으로 달성해야하며, 가장 느리고 고통스러운 과정이고 적절한 계획이 없다면 불가피하게 실패할 것입니다. "
ENG_sub_warfare:0 "잠수함 전쟁"
ENG_sub_warfare_desc:0 "유보트와 잠수함은 대전쟁에서 충격적이었습니다. 우리가 해군 경쟁에서 뒤쳐지지 않으려면 잠수함 사용을 확대하는 것이 필수적입니다. 보이지 않고 물 밑에서 타격하는 것은 한 때 허상처럼 보였으며, 허버트 조지 웰스가 상상한 능력입니다. 하지만 지금은 현실입니다."
ENG_a_global_force:0 "세계적인 힘"
ENG_a_global_force_desc:0 "우린 전세계의 바다를 걸쳐 대영제국의 힘을 확장할 수 있습니다. 뉴질랜드 해안부터 뉴펀들랜드 해안까지, 그리고 우리만의 채널 제도에 이르기까지 영국 해군은 어떠한 위협에도 대응할 수 있을 것입니다."
ENG_generation_battleships:0 "차세대 전함"
ENG_generation_battleships_desc:0 "전함은 중요하며 해전을 결정하고 수 세기 동안 존속되고 있습니다. 우리는 이것이 바뀔 거라고 생각할 이유가 없습니다. 차세대 전함은 이미 준비되어 있습니다."
ENG_listen_air_arm:0 "공군에 집중하기"
ENG_listen_air_arm:0 "공군이라는 것은... 꽤나 특이한 개념들을 포함하고 있습니다. 장갑을 벗겨낸 배들은 대신에 비행기를 가득 싣고 항해하게 되었습니다. 이는 그 어떤 함포보다 더욱 머나먼 힘을 투사할 수 있지만, 그와 동시에 우리 고관들 중 몇몇은 이것이 손해보는 도박이라고 생각합니다. 어떡해야 할까요?"
ENG_new_designs:0 "새 디자인"
ENG_new_designs_desc:0 "새로운 전함의 디자인은 필수적이고, 드레드노트는 구식이며, 기술은 훨씬 뛰어납니다. 주력함을 만드려면 최신 기술, 최고의 장갑, 가장 중강한 함포를 사용해야 합니다."
ENG_battlecruiser_retrofit:0 "전투순양함 개조"
ENG_battlecruiser_retrofit_desc:0 "전투순양함은 더 큰 함포와 더 무거운 장갑을 장착할 수 있어 새로운 설계가 만들어지고 계획될 때 미봉책 역할을 하는 즉석 전함이 됩니다."
ENG_increase_firepower:0 "화력 증대"
ENG_increase_firepower_desc:0 "대포, 아니 대포 각 포대는 다른 함선을 산산조각 내고 해안 요새를 굴복시킬 수 있는 능력을 가지고 있습니다. 그것이 꿈이며 목표고, 우리 기술자들은 그것을 현실로 만들기 위해 최선을 다할 것입니다. 영국 대포의 포효가 느껴지고 브리타니아의 사자가 다시 바다에서 깨어날 것입니다!"
ENG_modernise_destroyer_fleet:0 "구축함 함대 현대화"
ENG_modernise_destroyer_fleet_desc:0 "구축함은 우리의 진정한 힘을 호위합니다. 어뢰함, 잠수함 및 기타 바람직하지 않은 것들이 우리의 전함 가까이에서 움켜 쥐고 막는 것을 방지합니다. 결국 고독한 사자조차도 알지 못하면 잡힐 것입니다. 구축함은 여분의 눈 역할을 합니다."
ENG_a_true_capital_ship:0 "진정한 주력함"
ENG_a_true_capital_ship_desc:0 "영광스러운 대영제국의 참되고 새로운 주력함은 우리의 자부심과 기쁨, 우리의 떠오르는 힘에 대한 강철 같은 증거입니다!"
ENG_accomodate_new_tactics:0 "새 전술의 정확성"
ENG_accomodate_new_tactics_desc:0 "새로운 전술을 시험하십시오. 이것이 재앙인지 아닌지는 누구도 알 수 없습니다. 항공모함들을 호출했습니다."
ENG_war_games:0 "해군 군사 훈련"
ENG_war_games_desc:0 "새로운 전술은 새로운 생각을 필요로 하고, 새 생각은 새로운 군사 훈련을 필요로 합니다. 이 항공모함들은 흥미롭지만, 주력선으로 승인되기 전에 광범위하게 시험해야 합니다. 그러나 회의론은 해군에서 사라지고 있는 것으로 보입니다."
ENG_naval_bombers:0 "해군 폭격기"
ENG_naval_bombers_desc:0 "전적으로 해군 목표물을 공격하기 위한 목적으로 만들어진 폭격기들은 더 가벼우며, 우리의 지상 폭격기만큼 많이 수송하지 않습니다. 그러나 정확하게 250kg의 폭탄이 떨어지는 것을 보는 것은 끔찍한 일이며, 적절한 목표에 맞으면 어떻게 될지 상상해볼 수 있습니다."
ENG_carrier_buildup:0 "항공모함 구축"
ENG_carrier_buildup_des:0 "전용 항공모함 구축을 시작하십시오. 이 새로운 기술은 우리가 활용해야 할 요소이며, 항공기를 기반으로 함대를 건설합니다."
ENG_an_evolving_navy:0 "진화하는 해군"
ENG_an_evolving_navy_desc:0 "우리 해군은 빠르게 진화하고, 변화하고 있습니다. 정체되는 것은 뒤에 남겨지는 것입니다. 변화를 거부하는 것은 죽음을 받아들이는 것과 마찬가지입니다."
ENG_new_naval_constructions:0 "새로운 해군 건물"
ENG_new_naval_constructions_desc:0 "최근 해군의 발전으로 기존 해군을 지원하고 새롭고 개선된 함대를 건설하기 위해 새로운 조선소가 필요합니다. 우리는 왕과 국가를 위해 영국 전역에 새로운 조선소가 필요합니다."
ENG_we_rule_the_waves:0 "우리가 파도를 지배하리"
ENG_we_rule_the_waves_desc:0 "브리타니아의 통치, 브리타니아는 파도를 지배하리, 우리는 결코 노예가 되지 않으리, 우리 해군과 함께 굳건히 서 있고, 우리의 배들과 함께, 우리는 영원히 섬을 보호하리."

ENG_new_theatre:0 "새 전장"
ENG_new_theatre_desc:0 "창공을 향하여, 창공을 향하여! 보병을 갈아버리는 포병과 기관총에 무적인 전투기에서 폭격기까지를 포함하는, 대전쟁이 과격하게 열어버린 항공 분야은 이제 활용할 준비가 되었습니다."
ENG_upgrade_air_bases:0 "공군 기지 개선"
ENG_upgrade_air_bases_desc:0 "더 많은 항공기에 연료를 공급 및 지원하고 수리하기 위해서 공군 기지를 확장해야 합니다. 활주로와 격납고를 만드는 것은 어렵지 않습니다. 공군에게 존경을 표하고 자금을 제공할 시간입니다." 
ENG_royal_paratrooper_core:0 "왕실 공수부대"
ENG_royal_paratrooper_core_desc:0 "공수부대는 종종 낙하산 없이 비행기에서 뛰어내리는 사고가 있었습니다. 그러나, 지금은 안전하기 뛰어내리고, 착륙하고 경보병 역할을 해줍니다. 그들이 지원을 잘 받지는 못하겠지만, 방어선 뒤의 적들에게 착륙하는 충격 가치는 꽤 유용할 겁니다."
ENG_air_defence:0 "대공 방어"
ENG_air_defence_desc:0 "대공포와 참조등은 공습으로부터 영국을 방어하기 위해 필요한 것들입니다. 제플린 폭격기는 격추하기 쉬웠지만 새로운 폭격기의 잠재력은 사령부의 마음에 공포를 불어넣습니다."
ENG_dowdings_fighters:0 "다우딩 전투기"
ENG_dowdings_fighters_desc:0 "하늘로부터 적의 육군이나 적기에 엄청난 양의 납덩어리를 쏟을 수 있는 경량 다목적 항공기는 앞으로 나아가는 길을 열어주며, 이것이 공중전에서 승리할 수 있는 길입니다. "
ENG_bomber_command:0 "폭격기 부대 확장"
ENG_bomber_command_desc:0 "공장을 부수고, 철도를 파괴하십시오. 어떤 대포보다 훨씬 긴 사정거리와 묵직한 폭탄이 하늘에서 떨어뜨릴 수 있습니다. 미래의 포병은 하늘에서 빠르고 세게 공격할 수 있으며, 무너지는 폐허만 남길 수 있습니다."
ENG_first_line_of_defence:0 "제 1 방어선"
ENG_first_line_of_defence-desc:0 "전투기에 대한 첫 번째 방어선은 전투기입니다. 항공기가 싸울 때마다 공중전을 벌이고 지상군을 공격할 전투기를 산만하게 하고 귀중한 시간을 벌게 됩니다. 대공 부대는 유용하지만 전투기가 일을 더 잘 할 수 있을 때 의존해서는 안됩니다."
ENG_air_support_training:0 "공중 지원 훈련"
ENG_air_support_training_desc:0 "비행기와 보병이 상호지원할 수 있도록 지상과 공중의 합동은 중요합니다. 라디오와 신호탄 등 우리가 통신하는데 사용할 수 있는 것들은 환영할 만한 것들입니다. 근접 공중 지원은 적을 찢어버리고, 우리의 병사들을 앞으로 나아가 목표를 달성할 수 있도록 합니다."
ENG_knights_of_the_sky:0 "하늘의 기사"
ENG_knights_of_the_sky_desc:0 "에이스는 하늘의 전설입니다. 아서의 기사단처럼 적들과 명예롭고 치명적인 결투에 종사했습니다. 행동 강령, 귀족, 기사도는 모든 에이스를 정의합니다. 그들은 포위된 도시를 구하기 위한 해결사처럼 도착할 것입니다. 그들의 엔진은 우레와 같은 승리의 함성일 것입니다."
ENG_strategic_elimination:0 "전략적 섬멸"
ENG_strategic_elimination_desc:0 "공장, 철도 군사 목표를 무차별적으로 폭격하는 것은 민간인도 폭격할 수 있지만 잠재력이 있어 금지된 과일처럼 감질나게 하고 유혹합니다. 우리는 제한을 두고 폭격기를 효과적으로 사용해야 합니다."
ENG_Portals_vision:0 "Portals Vision"
ENG_Portals_vision_desc:0 "Portal has a vision, a grand vision. Of fleets of flying battleships, of aluminum dragons raining fire down on our enemies, filling the sky with such smoke littering the ground with such devestation that our enemy will have no choice but to capitculate before we have even landed a soldier on the ground."
ENG_mechanical_upgrades:0 "기계적 개선"
ENG_mechanical_upgrades_desc:0 "신이시여, 이 비행기들은 오래되었습니다. 이 비행기들을 더 효율적으로 만들기 위해서는 개선하고 부품을 만들어야 합니다."
ENG_scrap_into_spitfires:0 "고철에서 스핏파이어 전투기로"
ENG_scrap_into_spitfires_desc:0 "낭비되는 것은 없습니다. 깡통, 철근, 구리 컵 등 우리의 노력으로 재료로 바꿀 수 있는 것은 무엇이든 바꿀 것입니다. 아무것도 낭비될 수 없습니다."
ENG_jet_technology:0 "제트 엔진 기술"
ENG_jet_technology_desc:0 "새로운 제트 엔진은 우리가 결코 상상하지 못했던 속도를 가능하게 합니다. 우리의 비행기는 촉진주의자들이 부러워하고 공포에 빠지게 할 수 있습니다. "
ENG_chadwicks_plan:0 "채드윅스 계획"
ENG_chadwicks_plan_desc:0 "최근까지 우리는 아주 작고 작은 원자를 존재한다는 것을 알지 못했습니다. 우주가 가지고 있는 힘을 믿을 수는 없지만, 채드윅스는 우리의 목적을 위해 그것들을 이용하길 원합니다. "

ENG_Britain_At_War:0 "전쟁 중인 영국"
ENG_Britain_At_War_desc:0 "평화를 위한 노력에도 불구하고 우리는 다시 한 번 생존을 위해  싸우고 있습니다. 오늘은 우리의 가장 어두운 시간이지만, 우리는 조용히 밤 안으로 들어가지는 않을 것입니다. 명예와 조국을 위해, 그리고 저들을 저지하기 위해서라도 싸우고 계속 싸워야합니다. 영국이여 영원하라!"
ENG_National_Unity_Government:0 "국가 통일 정부"
ENG_National_Unity_Government_desc:0 "이런 힘든 시기에는 영국 정보는 강대해야 하고, 단결과 애국심을 보여주어야 하며, 모든 시민들이 자신의 역할을 하도록 격려해야 합니다. 서빙이든, 공장 일이든, 농장일 이든, 모든 사람은 자신의 역할을 다해야 합니다."
ENG_Start_The_Draft:0 "초안 시작"
ENG_Start_The_Draft_desc:0 "복무하고자 하지 않는 사람들에겐 여러 이유가 있을 수 있습니다. 그들은 자기 중심적으로, 자신의 직업과 가족에 대해서만 집중합니다. 그들이 없다면, 직업을 가질 영국이라는 나라가 없어질 수도 있을텐데 말이죠! 우리는 이 위기의 시간에, 복무할 수 있는 사람 모두가 복무하도록 만들 것입니다."
ENG_Nationalise_Key_Industries:0 "주요 산업 국유화"
ENG_Nationalise_Key_Industries_desc:0 "목재, 석탄, 강철 등 전쟁에 필요한 것들은 정부 통제 하에 있어야합니다. 우리는 생산 속도를 늦출 수 없으며 회사가 필요한 것을 제공할 때까지 기다릴 수 없습니다. 그들의 근시안은 영국의 몰락일 수도 있습니다."
ENG_Factory_Build_Up:0 "공장 건설"
ENG_Factory_Build_Up_desc:0 "공장을 짓고, 새 날개를 펴고, 모든 공장을 최대한 가동시키십시오. 우리의 코 앞에 침략이 다가오기 때문에 더 이상 나태하게 지체될 수 없습니다."
ENG_Air_Raid_Shelters:0 "공습 대피소"
ENG_Air_Raid_Shelters_desc:0 "폭탄은 터지면서 집과 거리가 무너지고 도시 블록을 파괴합니다. 허튼 수작일지 모르지만, 생명을 잃을 필요는 없기 때문에 공습 대피소는 필수적이며, 사이렌 소리를 듣는 즉시 대피하기 위해 대피소를 뚫는 것은 훨씬 중요합니다."
ENG_Distribute_Gas_Masks:0 "방독면 분배"
ENG_Distribute_Gas_Masks_desc:0 "우리는 적이 무엇을 할 지 모릅니다. 겨자 가스는 여전히 영국 시민들의 마음과 몸에 불타고 있으며, 방독면을 널리 보급하는 것이 독가스에 대한 그들의 두려움을 달래는 최선의 선택입니다."
ENG_Start_The_Blackout:0 "정전 시작"
ENG_Start_The_Blackout_desc:0 "적의 폭격기는 그들이 보지 못하는 것을 겨냥할 수는 없습니다. 모든 전등과 전기를 끄면 농촌 들판처럼 텅 비어 보일 것입니다. 그들의 폭격은 목표를 찾지 못한다면 효과는 없을 것입니다."
ENG_Evacuate_Children_From_The_Cities:0 "도시에서 대피"
ENG_Evacuate_Children_From_The_Cities_desc:0 "아이들이 도시에 사는 것은 너무 위험하며 어른들도 안전하지 않습니다. 사람들을 대피시키는 것은 인구에 대한 두려움을 완화시켜 줄 것이고, 이 전쟁의 공포 속에서 우리의 빛나는 별들 중 잃는 것이 거의 없다는 것을 확실히 해 줄 것입니다."
ENG_Dig_For_Britain:0 "영국을 위한 발굴"
ENG_Dig_For_Britain_desc:0 "승전원을 가꾸고 승리를 위해 땅을 파십시오. 할 수 있는 법을 배우고, 곡질을 배우고, 힘든 하루의 일을 마친 후에 여러분의 손톱 밑의 흙이 어떻게 느껴지는지 배우고, 여러분이 영국을 먹여 살리기 위해 어떤 역할을 하고 있는지 알아야 합니다."
ENG_Womens_Land_Army:0 "여성 육군"
ENG_Womens_Land_Army_desc:0 "많은 농업과 제조업 일자리가 텅 비고 직원도 없는 상황에서 남성들이 전쟁터로 소집되고 있습니다. 분명한 해결책은 여성들이 제 몫을 하게 하는 것입니다. 여성들이 그들의 남편을 위해 총알을 만들고 싶거나, 아들을 위해 농사를 짓고 싶다면 그렇게 하게 해야 합니다."
ENG_Britain_Shall_Not_Burn:0 "영국은 불타지 않으리라"
ENG_Britain_Shall_Not_Burn_desc:0 "소이탄은 불행한 새로운 현실로서 수백 명의 부상자를 초래합니다. 영국은 지금 불타고 있고, 우리 영국이 불타지 않도록 대응책을 짜야합니다. 이 일을 할 용의가 있는 사람은, 이 불꽃과 연기와 싸우게 될겁니다."
ENG_Patriotic_Films:0 "애국 영화"
ENG_Patriotic_Films_desc:0 "영화관에서 애국 영화를 보여주는 것은 우리나라를 좋아하지 않는 사람들에게는 선전으로 보일 수 있지만, 우리는 사기를 높여야 하고, 국가를 계속 발전시켜야 하므로 영국이 왜 싸울 가치가 있는지 상기시켜 주는 영화를 만들어야 합니다."
ENG_Requisition_Country_Estates:0 "국가 부동산 징발"
ENG_Requisition_Country_Estates_desc:0 "많은 국가 재산이 사용되지 않거나 점령되지 않았습니다. 병원, 학교, 운동장 등 어떤 용도로든 징발해야 합니다. 물론, 당연히 임차료와 정부는 모든 손해 배상액을 지불하면서 전쟁 기간 동안만 징발할 것입니다."
ENG_Britain_Fights_On:0 "영국의 싸움"
ENG_Britain_Fights_On_desc:0 "쌓이는 죽음과 피에도 불구하고 영국의 모든 영국, 스코틀랜드, 북아일랜드인은 가능한 모든 수단으로 적과 싸울 준비가 되어있습니다. 국왕 만세! "

ENG_Snap_Election:0 "조기 선거"
ENG_Snap_Election_desc:0 "보수, 노동, 자유 등 3대 정당 간의 국회 교착 상태에 빠진 오스틴 체임벌린 총리는 총선을 요구할 수 밖에 없었습니다. 새로운 선거로, 정당이 의회의 교착상태를 끝내고 영국을 침체기의 어둠에서 벗어나게 할 수 있을 것이라는 희망이 있습니다."

ENG_Conservative_Victory:0 "보수당의 승리"
ENG_Conservative_Victory_desc:0 "보수당이 선거에서 승리하고 의회의 과반수를 얻었기 때문에, 영국을 합리적인 정부로 되돌릴 수 있습니다. 더 이상 노동 금융의 광기와 자유주의의 비효율성은 없습니다. 우리는 영국을 성공으로 가는 보수적인 경로로 이끌 것입니다."
ENG_The_Geddes_Axe:0 "게디스의 도끼"
ENG_The_Geddes_Axe_desc:0 "지금 정부가 안고 있는 가장 큰 문제는 적폐와 관료주의의 규모입니다. 새로운 보수 정권의 도끼가 이 적폐를 끊어버릴 것입니다!"
ENG_Reduce_Dole_Payments:0 "실업 수당 삭감"
ENG_Reduce_Dole_Payments_desc:0 "실업 수당은 대량 빈곤을 막기 위해 필요하지만, 우리가 지불하고 있는 액수는 재정을 고갈시키는 절대적 대혼란을 일으키고 있습니다. 우리는 이 지불을 삭감하는 동시에 적정 기준을 강화하고 엄격하게 적용해야 합니다. 단기적으로는 고통이 되겠지만 국가가 파산하고 궁핍하게 되는 것보단 낫습니다."
ENG_Reduce_Civil_Servant_Costs:0 "공무원 월급 삭감"
ENG_Reduce_Civil_Servant_Costs_desc:0 "정부 내 공무원의 월급은 감당하기 힘듭니다. 우리는 재정 피해를 막기 위해 월급을 삭감하거나 대규모 정리 해고를 해야합니다."
ENG_Military_Austerity:0 "군비 긴축"
ENG_Military_Austerity_desc:0 "국가 예산의 균형을 맞추기 위해서는 불행하게도 군비를 삭감해야 합니다. 단기적으로는 우리 군이 약해지겠지만, 경제가 제대로 회복되면 효율적으로 문제를 해결할 수 있을 것입니다."
ENG_Balance_The_Budget:0 "예산의 균형"
ENG_Balance_The_Budget_desc:0 "해고와 군비 삭감의 노력을 통해 보수당 정부는 예산의 균형을 바로잡고 왕국을 구할 것입니다."
ENG_Deal_With_The_Unions:0 "노동 조합과의 거래"
ENG_Deal_With_The_Unions_desc:0 "당내 일부 의원들은 노동조합이 사회주의 사상과 게으른 노동자들의 사육장에 불과하다고 생각하지만, 우리가 그들과 어떤 거래를 할 수 있다면, 파업의 가능성이 줄어들지도 모릅니다."
ENG_Subsidies_For_Companies:0 "기업에 대한 보조금"
ENG_Subsidies_For_Companies_desc:0 "영국 역사를 통틀어 민간 기업들은 요즘에 상당히 부진한 모습을 보이고 있습니다. 정부가 나서서 우리 스스로를 강화하기 위해서라도 그들을 도와야 할 때입니다."
ENG_Economic_Recovery:0 "경제적 회복"
ENG_Economic_Recovery_desc:0 "우리의 치밀한 정부적 개입을 통해 사람들은 소비를 하고 있고, 실업률은 점차 감소하고 있습니다. 영국은 노동당이 아닌 노동의 결과를 통해 살아남을 것입니다."
ENG_Reduce_Tariffs:0 "관세 인하"
ENG_Reduce_Tariffs_desc:0 "우리나라가 직면한 다른 문제는 국가 관세의 순 비용인데, 이를 줄일 수 있다면 더 많은 사업과 상품이 왕국을 통해 흘러들어 더 잘 정제된 다음 팔릴 수 있습니다."
ENG_The_Portuguese_Connection:0 "대 포르투갈 교섭"
ENG_The_Portuguese_Connection_desc:0 "포르투갈과는 수 백 년 동안 우호적인 관계를 유지해 왔습니다. 그들은 항상 좋은 무역 파트너로 남을 것이고 그들에게는 모든 종류의 상품을 받을 것입니다."
ENG_Interatlantic_Trade:0 "대서양간 무역"
ENG_Interatlantic_Trade_desc:0 "대서양은 우리 무역의 생명줄이며, 우리의 식민지와 다른 중요한 무역 파트너들을 연결합니다. 우리는 대서양 해운로를 통한 무역을 지속적으로 강화해야 합니다."
ENG_Restore_Trade_With_The_USA:0 "미국과의 무역 재개"
ENG_Restore_Trade_With_The_USA_desc:0 "미국은 막대한 자원을 가지고 있지만, 우리처럼 경제가 침체되었기 때문에, 그들과 무역하는 것은 우리가 정상 궤도에 오르는 데 도움이 될 것입니다."
ENG_The_Regime_Of_Cheap_Money:0 "저렴한 화폐의 정권"
ENG_The_Regime_Of_Cheap_Money_desc:0 "지폐의 장점은 인쇄가 쉽고, 평가 절하해서 인위적으로 부풀리면 수출을 통해 훨씬 더 많은 돈을 벌 수 있다는 것입니다."
ENG_Improve_Southern_Infrastructure:0 "남부 기반시설 개선"
ENG_Improve_Southern_Infrastructure_desc:0 "영국의 남쪽은 단절된 것처럼 보입니다. 우리는 도로를 재포장하고 새 전화선을 설치해야 합니다. 영국은 잘 연결된 국가여야 합니다."
ENG_Encourage_Civilian_Investment:0 "민간투자 장려"
ENG_Encourage_Civilian_Investment_desc:0 "큰 정부가 모든 문제를 떠맡지 않도록, 민간인이 크고 작은 사업에 투자하도록 장려해야 합니다. 이를 위해서는 세금 혜택을 주는 것이 먼저일 것입니다."
ENG_Newcastle_Chemical_Works:0 "뉴캐슬 화학 작업"
ENG_Newcastle_Chemical_Works_desc:0 "만약 우리가 산업화학 분야에서 뒤처져 있다면, 뉴캐슬 화학에 더 많은 자금을 쏟아 부어야 합니다. 이 정책은 더 많은 사람들에게 일자리를 제공할 것입니다."
ENG_Northern_Military_Works:0 "북부 군수산업 작업"
ENG_Northern_Military_Works_desc:0 "스코틀랜드로의 침공이 예상되지는 않지만, 긴축 계획 동안 군인들을 바쁘게 훈련시키는 데는 도움이 될 것입니다."
ENG_Joint_Company_Government_Building_Projects:0 "공동 건축 프로젝트"
ENG_Joint_Company_Government_Building_Projects_desc:0 "정부와 민간 계약자들을 통해 다양한하고 새로운 서비스 프로젝트와 건물을 건설할 것입니다. 이 정책은 영국 근로자들에게 더 많은 일자리를 제공할 것입니다."
ENG_The_Lion_Roars_Again:0 "사자는 다시 포효한다"
ENG_The_Lion_Roars_Again_desc:0 "경제적 불안정성은 우리의 강건한 제국을 흔들 수도 없고 흔들지도 않을 것입니다. 초원 유럽의 왕은 한 번 더 포효할 것이며, 우리는 다시금 세계 무대에서의 우리의 자리를 확고히 할 것입니다."
ENG_Pass_The_Public_Order_Act:0 "공공질서법 통과"
ENG_Pass_The_Public_Order_Act_desc:0 "우리가 해외에서 질서를 지키려면 본국부터 지켜져야 합니다. 공공질서법은 모든 종류의 범죄자들을 막는 첫걸음입니다."
ENG_Tackle_Paramilitary_Movements:0 "준군사 운동 해결"
ENG_Tackle_Paramilitary_Movements_desc:0 "양쪽의 급진적인 단체들이 거리행진을 하고 거리에서 싸우기 위해 무장합니다. 불쌍한 영국 시민들은 중간에서 붙잡혔습니다. 이 단체들이 더 많은 일반 시민들을 위험에 빠뜨리기 전에 단속하고 감시해야 합니다."
ENG_Aid_The_Bobbies:0 "경찰관 구제"
ENG_Aid_The_Bobbies_desc:0 "최근 영국에서 일어나고 있는 범죄의 건수가 지역 선거구를 압도했습니다. 전국의 더 많은 경찰서를 지원하고 기금을 마련하기 위한 조치를 취해야 합니다."
ENG_Arrest_Their_Leaders:0 "준군사조직 지도자 체포"
ENG_Arrest_Their_Leaders_desc:0 "이 준군사조직에게 충분한 기회를 주었지만, 그들은 계속 선을 넘었습니다. 이 사람들을 체포해 감옥에 보낸다면, 그들의 행동을 멈추게할 수 있을 것입니다."
ENG_Restore_The_Social_Fabric:0 "사회 구조 복원"
ENG_Restore_The_Social_Fabric_desc:0 "급진적인 단체의 진압과 함께, 그들이 우리 사회의 급진적인 요소에 동요되고 영향 받지 않도록, 일반 시민들과 함께 손을 뻗고 선의를 확립하는 것이 정부의 몫입니다."
ENG_Unemployment_Insurance_For_Agricultural_Workers:0 "농업 근로자 보험"
ENG_Unemployment_Insurance_For_Agricultural_Workers_desc:0 "시대와 나이에 상관없이 자작농들은 항상 영국 역사에 존재하며, 이 사람들은 종종 작물의 기질 때문에 경제적으로 어려운 시기에 빠져듭니다. 정부는 그들의 생계를 재정적인 위험으로부터 어느 정도 보호할 수 있도록 보장할 수 있습니다."
ENG_Expand_The_Home_Market:0 "국내 시장 확장"
ENG_Expand_The_Home_Market_desc:0 "실업자들과 함께 노숙자들은 상당히 문 제가 되고 있습니다. 새로운 집을 지어서 대출을 받아 집을 구입하려는 사람들을 찾을 수 있고, 전반적으로 침체된 경제에 도움이 될 것입니다."
ENG_Royal_Commission_On_Coal_Mining:0 "왕실 석탄 채굴위원회"
ENG_Royal_Commission_On_Coal_Mining_desc:0 "석탄 채굴은 힘들고 위험하며 고된 작업입니다. 이 사람들이 노동조합의 영향을 받는 것을 막기 위해 우리는 광부들의 상태를 감시하는 왕립 위원회를 창설해야 합니다."
ENG_Improve_Regulations:0 "규제 개선"
ENG_Improve_Regulations_desc:0 "정부가 매월 산업현장의 견학 및 검사를 실시한다면, 근무 환경을 점검하고 근무 조건을 감시하며, 모든 것이 안전하다는 것을 확인할 수 있습니다."
ENG_Slum_Clearance_Campaign:0 "빈민가 정리 운동"
ENG_Slum_Clearance_Campaign_desc:0 "도시의 중심가에는 크고 넓은 빈민가가 있습니다. 이 지역은 편집적이고 범죄의 온상이 될 수 있습니다. 정부는 이러한 장소를 단속하고 필요한 수단을 통해 정리해야 합니다."
ENG_Aid_Scotland:0 "스코틀랜드 지원"
ENG_Aid_Scotland_desc:0 "스코틀랜드는 영국이 가지고 있는 산업력을 가지고 있지 않지만, 스코틀랜드 또한 영국입니다. 새로운 산업 계획을 통해 그들을 돕기 위해 우리가 할 수 있는 것들을 해야 합니다."
ENG_Improve_Education:0 "교육 개선"
ENG_Improve_Education_desc:0 "청소년들은 우리의 미래고, 연못 건너편에 있는 저 야만인들처럼 아이들을 대한다면 우리의 미래는 없을 것입니다. 정부는 공교육에 대한 대대적인 개선을 위해 조치를 취해야 합니다."
ENG_Compassionate_Conservatism:0 "동정적 보수주의"
ENG_Compassionate_Conservatism_desc:0 "영국의 보수주의는 자녀들에게 가장 좋은 것이 무엇인지 아는 친절하고 오래된 아버지로 표현되며, 그의 신중하고 인도적인 손길을 통해 영국과 그녀의 제국은 계속해서 번영할 것입니다!"

ENG_Liberal_Victory:0 "자유당 승리"
ENG_Liberal_Victory_desc:0 "With the latest Liberal victory in the latest elections, we are once again in power for the first time since the early 1920’s. For the first time in over a decade we shall use Liberal theories and ideas to drag Britain into the modern era. Liberalism is about pragmatism and idealism merged and that's how we will guide the nation."
ENG_Lloyd_Georges_Fair_Deal:0 "Lloyd Georges Fair Deal"
ENG_Lloyd_Georges_Fair_Deal_desc:0 "Lloyd George, the ideological head of the Liberal Party, has proposed a radical set of ideas to save Britain from disaster. We shall set about passing a series of new reforms that should bring the economic crisis to heel."
ENG_National_Development_Council:0 "National Development Council"
ENG_National_Development_Council_desc:0 "As part of the so-called ‘New Deal’, the Prime Minister and Parliament has established the National Development Council, headed by the best and brightest in economics and industrial management, these men well head the new reforms in practice."
ENG_National_Business_Meetings:0 "National Buisness Meetings"
ENG_National_Business_Meetings_desc:0 "Meetings among influential and powerful Captains of Industry and economic experts shall assist in the economic recovery to figure out the best way to implement the budget."
ENG_Scrap_The_Ottawa_Agreements:0 "Scrapt the Ottawa Agreements"
ENG_Scrap_The_Ottawa_Agreements_desc:0 "While the British governance would like to maintain cordial and fair-trade relations with her dominions, we need to get out of these economic straits, the first of these steps shall be the abolishment of the Ottawa Agreements, and now tariffs shall be imposed upon Canada."
ENG_End_Protective_Tariffs:0 "End Protective Tariffs"
ENG_End_Protective_Tariffs_desc:0 "While tariffs promote goods from our home island, they strangle the ability for businesses and individual artisans to receive their own goods to refurbish into better goods, we must see about ending these strangling tariffs."
ENG_End_Of_The_Crisis:0 "End of the Crisis"
ENG_End_Of_The_Crisis_desc:0 "Through the powerful and successful businessfolk, it appears that the worst of the economic crisis is over, we can all breath a sigh of relief, and loosen the nooses."
ENG_Weaken_Unions:0 "Weaken Unions"
ENG_Weaken_Unions_desc:0 "The Trade Unions in Britain serve as breeding grounds of Marxism and Counter-Productivity, we shall cave to the will of the Unions no longer!"
ENG_Loosen_Regulations:0 "Loosen Regulations"
ENG_Loosen_Regulations_desc:0 "One of the largest issues with Business is the sheer amount of red tape, we must take steps to cut it out for Business and Free Trade to truly flourish."
ENG_Lower_Corporate_Taxes:0 "Lower Corporate Taxes"
ENG_Lower_Corporate_Taxes_desc:0 "In order to keep British Business within Britain, we must seriously cut down taxes on big corporations, this will keep our home companies from fleeing to places like America."
ENG_The_British_Dream:0 "The British Dream"
ENG_The_British_Dream_desc:0 "The British Dream is believed to compose of two parts, influence across the Globe through her navy, and another through British goods dominating trade all over the globe."
ENG_Construction_Programs:0 "Construction Programs"
ENG_Construction_Programs_desc:0 "With the weakening of Unions and the expanding of new jobs, the Government shall establish a variety of programs to benefit the public and keep those Unionites busy!"
ENG_Improve_Efficiency:0 "Improve Efficency"
ENG_Improve_Efficiency_desc:0 "Our factories are the very best in Europe, Nay, the world! We can only do our best in improving the factory’s ability to churn out new cars and toasters through new technologies."
ENG_Restart_Global_Trade:0 "Restart Global Trade"
ENG_Restart_Global_Trade_desc:0 "Our factories are the very best in Europe, Nay, the world! We can only do our best in improving the factory’s ability to churn out new cars and toasters through new technologies."
ENG_Strengthen_The_Stock_Market:0 "Strengthen the Stock Market"
ENG_Strengthen_The_Stock_Market_desc:0 "The National Development Council reasons that strengthening the stock-market will be integral in keeping our economy and markets stable through careful management and surveillance."
ENG_Open_For_Business:0 "Open for Buisness"
ENG_Open_For_Business_desc:0 "With the Market Liberal policies in charge, Britain, the whole of it, is ready to conduct trade once more! British goods shall flow into all continents, and at an affordable price as well!"
ENG_Attract_Investment:0 "Attract Investment"
ENG_Attract_Investment_desc:0 "With such a vast Empire and business potential, the government could attract all manner of European and American Investors that will benefit both countries in the long run!"
ENG_Work_With_Entrepeneurs:0 "Work with Entrepeneurs"
ENG_Work_With_Entrepeneurs_desc:0 "With the Free Market, many private citizens are trying to begin their own businesses while others are flourishing on their own, such individuals ought to be supported by government to keep them stable as well."
ENG_Scottish_Refineries:0 "Scottish Refineries"
ENG_Scottish_Refineries_desc:0 "There are several prospective locations to establish Petrochemical plants and refineries in Scotland, not only should this provide new jobs for workers in Scotland, it’ll keep them safe in the far north in the event of war."
ENG_Liberty_In_The_Workplace:0 "Liberty in the Workplace"
ENG_Liberty_In_The_Workplace_desc:0 "If Liberty and Freedom can be found within normal society, it ought to be found within the workplace as well, with the ability to freely work where you please, with the hours you want!"
ENG_Booming_Economy:0 "Booming Economy"
ENG_Booming_Economy_desc:0 "Through the Liberal Party, and the careful, shrewd plays made by the CEO, Entrepreneur, and Economist, Britain has returned more powerful than ever, the British Pound will dominate trade for decades!"
ENG_Revise_The_Means_Test:0 "Revise the Means Test"
ENG_Revise_The_Means_Test_desc:0 "On paper, the Means Test serves as a way for families to be provided with certain amounts of government economic assistance, in practice it has become a nightmare to manage, and we must trim the fat in order to survive."
ENG_propoganda_against_paramilitaries:0 "Propoganda against Paramilitaries"
ENG_propoganda_against_paramilitaries_desc:0 "Dangerous paramilitaries on the Left and Right wing seem poised to terrorize our citizens and destabilize our country, we can utilize."
ENG_reform_the_dole:0 "Reform the Dole"
ENG_reform_the_dole_desc:0 "The Dole, currently, serves little more than to give lazy, unmotivated folk a paycheck! We must reform it and send these people into the workplace, lest we lose more money!"
ENG_end_their_gatherings:0 "End Extremist Gatherings"
ENG_end_their_gatherings_desc:0 "Paramilitary groups stand as a clear and ever-present danger in England, we must crackdown on these gatherings and round up the ringleaders organizing them."
ENG_equal_rights_for_women:0 "Equal Rights for women"
ENG_equal_rights_for_women_desc:0 "Women make up the other half of British society so naturally, we must give them the rights of any other Englishman, lest we be called out for not being ‘progressive’!"
ENG_education_reform_program:0 "Education Reform Programs"
ENG_education_reform_program_desc:0 "In order to create a stable future, we need a well-educated and well-informed populace, and the only way to attain that is through reforming the old Education systems we’ve relied on for decades."
ENG_funding_universities:0 "Increasing Funding Universities"
ENG_funding_universities_desc:0 "As part of our new education initiative, we must increase funding towards our Universities and make them worth coming to no matter where in the world you are…just so long as you have the money to pay."
ENG_improve_coal_miner_conditions:0 "Improve Coal Miner Conditions"
ENG_improve_coal_miner_conditions_desc:0 "The dangers of coal mining have been present since the beginning, but now we finally have the proper means to create better safety protocol, as well as the means to enforce said safety."
ENG_Agricultural_workers:0 "Agricultural Workers"
ENG_Agricultural_workers_desc:0 "While Agriculture is not integral to our country, we still need to take time to create a safety net for our Kingdom’s farmers and guarantee some degree of economic safety."
ENG_pass_proportional_representation:0 "Pass Proportional Represenation"
ENG_pass_proportional_representation_desc:0 "With new economic and voting reforms comes new forms of representation, and we must consider our new voters with new forms of representation."
ENG_social_housing_program:0 "Social Housing Programs"
ENG_social_housing_program_desc:0 "Low Income Housing is the key to the homeless and vagrant problem, if we can secure a new home, that means new homeowners that can pay rent, and in turn, make the government more revenue."
ENG_reunite_liberal_party:0 "Reunite the Libral Party"
ENG_reunite_liberal_party_desc:0 "Our party has, for the longest time, remained disjointed and disunited, in the face of clear and ever-present dangers to Britain’s sovereignty, our party must unify or die broken!"
ENG_the_liberal_powerhouse:0 "The Liberal Powerhouse"
ENG_the_liberal_powerhouse_desc:0 "A new Liberal age has arrived on the shores of England and let the rest of the world hear the British Lion roar proudly once more, in a Liberal Golden Age! May all gaze upon our mighty society and be jealous."

ENG_Labour_Victory:0 "노동당 승리"
ENG_Labour_Victory_desc:0 "With the latest Labour Victory in the general election, we are now poised to guide Britain along the principles of Socialism. No longer will bosses exploit workers and businessmen be paid thousands while children starve. So raise the Red Flag high, our work has only just begun."
ENG_keynesian_economics:0 "Keynesian Economics"
ENG_keynesian_economics_desc:0 "The Labour Party has put much faith in the economic theories of John Maynard Keynes, believing this theory of incentivising investment from capital owners can stimulate the economy and bring our nation back from the brink. With the recent election victory, it is time to begin instituting these theories, with a focus on reducing inflation and investing in infrastructure."
ENG_increase_taxation:0 "Increase Taxation"
ENG_increase_taxation_desc:0 "Perhaps Labour’s most egregious policy (to the upper class) is that of taxation. While the poorest were left to suffer in destitution, the rich were left with their lavish parties and repeated tax cuts. No more! The rich will pay their part and together we will build a nation that benefits all."
ENG_work_with_unions:0 "Work with Unions"
ENG_work_with_unions_desc:0 "It was through Unions that the Labour Party rose to our current grandiose and it is with Unions that we shall maintain the loving relationship between the Labour Government and the working class. Meetings with Union leaders and genuinely listening to their complaints will ensure that our government has the Unions on our side."
ENG_nationalise_coal_steel:0 "Nationalise Coal and Steel"
ENG_nationalise_coal_steel_desc:0 "Some of Britain’s largest heavy extraction industries are coal and steel, consequently most of the Labour-voting miners work in these industries. Under the Labour government’s control we can ensure these vital industries never fall prey to squeamish investors or fickle liberal governments hoping to make a quick sell, endearing us greatly to the workers whose lives depend on these industries."
ENG_end_the_strikes:0 "End the Strikes"
ENG_end_the_strikes_desc:0 "The Trade Union strikes were called because the government did not listen to the concerns of the workers. The Labour Party is the party of the workers. As such it is not logical for the strikes to continue under our government. We will meet with the strike organisers, the Trade Unions and even the manic Reds who have enticed wayward workers, and ensure these strikes never occur again under the Labour government."
ENG_socialist_reconstruction:0 "Socialist Reconstruction"
ENG_socialist_reconstruction_desc:0 "Since 1919 the word /”socialist/” has been associated with the fanatical Reds in Germany. But the Labour Party was founded on socialist principles; that is the democratisation of workplaces and the nationalisation of the means of production, distribution and exchange. While these are lofty goals and nothing that can be truly accomplished by a single Labour government, we can begin to institute reforms that may carry forward and allow our children to see this socialist Britain we dream of."
ENG_nationalise_electricity:0 "Nationalise Electricity"
ENG_nationalise_electricity_desc:0 "Privatisation of the electrical supply industry has had dire consequences on those poor folk who live in rural, or sparsely populated areas. To ensure all people of the United Kingdom receive the same access to electricity, we will nationalise the largest electricity providers and direct our efforts to providing a basic level of electricity to the entire nation."
ENG_freedom_for_trade_unions:0 "Freedom for Trade Unions"
ENG_freedom_for_trade_unions_desc:0 "The Trade Unions have been willingly with the Labour Party since its conception. To restrict the freedom of the Unions to benefit us now Labour is in power would only harm the grand relationship, so we will guarantee the freedom of the Trade Unions and avoid any of these horrid National Syndicates we see on the Continent."
ENG_glasgow_to_london_railway:0 "Glasgow to London Railway"
ENG_glasgow_to_london_railway_desc:0 "The most stark divide in this nation is not based on geography, but class, which in turn has influenced the North-South divide in this nation. The wealthy, London-based bankers had no interest in the North of England or Scotland beyond using their people to work in factories. Labour is different and we know our heartland lies in the North of England. As such we will construct an ambitious railway from the capital to the core of Scottish industry, connecting workers and industry across the entire Isle."
ENG_new_steel_factories:0 "New Steel Factories"
ENG_new_steel_factories_desc:0 "British Steel and British Industry are nearly synonymous, such is the importance of steel to our nation and with good reason. Steel will be essential for any future projects, whether they be civil, in new railways or factories, or military, in tanks and airplanes. To guarantee we have steel for whatever projects we seek to complete, we will open new steel factories and hopefully alleviate some unemployment as a bonus."
ENG_public_own_banking:0 "Publicly Owned Banking"
ENG_public_own_banking_esc:0 "The recent economic crisis put many banks in precarious positions, either in need of subsidies or becoming bankrupt. The Labour Government will take advantage of this situation to take control of these banks and run them as government institutions, with the interests of the British State and British Worker at heart."
ENG_encourage_cooperatives:0 "Encourage Cooperatives"
ENG_encourage_cooperatives_desc:0 "Socialism is not red flags and lip service to Marx, it is real working people getting together and controlling their places of work. Labour will encourage the peaceful democratisation of workplaces, pushing workers to collectively purchase and manage their places of work and push new entrepreneurs to found cooperatives rather than companies ruled by a small board of investors."
ENG_rights_for_workers:0 "Rights For Workers"
ENG_rights_for_workers_desc:0 "The Working Class is the class of the Labour Party. We represent them and in turn they elect us. While we have power, we must protect those faithful workers from greedy capital and the capital owners who would sooner have us return to the era before Trade Unions or bans on Child Labour."
ENG_nationalise_transport:0 "Nationalise Transport"
ENG_nationalise_transport_desc:0 "“Lack of access to transport is one of the many factors which allowed capital owners to control and exploit workers, the inability to travel for work lead many workers to take worse jobs just because they were local. By nationalising transport, we can set fair prices so that every British citizen can travel without concern of cost, while ensuring the trains run on time."
ENG_factory_construction:0 "Factory Construction"
ENG_factory_construction_desc:0 "As part of our Keynesian Economic plan, we must reinvest in the nation to prevent stagnation. The Labour Government plans to solve the economic downturn and the unemployment caused by it through grand construction schemes, with aims to revitalise the entire nation, not just London."
ENG_northern_powerhouse:0 "Northern Powerhouse"
ENG_northern_powerhouse_desc:0 "Labour heartland is the North of England; Liverpool, Manchester and Leeds are some of the most devout Labour cities in the nation and its workers suffered throughout the economic disaster. We will repay these workers for their loyalty and ensure they never suffer so again by giving them honest, fulfilling manufacturing jobs in their local areas."
ENG_scottish_factories:0 "Scottish Factories"
ENG_scottish_factories_desc:0 "Scotland was the first prize of the British nation, yet in recent years they have been neglected. This cannot be, there is no Scottish or English workers and no Scottish or English Labour, there is only the British Worker and the Labour Party. We shall improve industry in the north to alleviate unemployment and boost our united nation’s wealth."
ENG_southern_airfields:0 "Southern Aifields"
ENG_southern_airfields_desc:0 "When the enemies of Britain come calling, they shall assault the south with all of their might. War has changed and the skies are as important as land or sea. We must adapt and create airfields so that the brave fighter pilots of the RAF can protect our precious homeland from enemy bombers."
ENG_anglia_military_works:0 "Anglia Military Works"
ENG_anglia_military_works_desc:0 "Many associate the South with wealthy landowners and London bankers, but there are many former farming families who have been put out of work by the economic crisis. By building military works in East Anglia, we can prepare our nation for war while driving down unemployment in these regions so close to the capital."
ENG_reconstruction_complete:0 "Socialist Reconstruction Complete"
ENG_reconstruction_complete_desc:0 "With our reforms being instituted slowly, we can truly believe we have begun the long road to socialism. No more shall capital owners oppress the workers, no more shall workers be left working jobs without a say in its direction. The British Worker shall be liberated from the worst aspects of capitalism, without the bloody and violent revolution which was forced on the German worker."
ENG_dismantle_the_means_test:0 "Dismantle the Means Test"
ENG_dismantle_the_means_test_desc:0 "The Means Test was a failed policy instituted at the onset of the economic crisis. Rather than helping identify the workers worse affected by the crisis, it set a high bar which allowed the government to ignore many workers who needed assistance. We will dismantle this test and institute a fair and equal system to identify benefits recipients."
ENG_ban_the_nat_revs:0 "Ban the Vorticism Movement"
ENG_ban_the_nat_revs_desc:0 "The Vorticism Movement is a horrendous, cursed group of mad aristocrats and Francophiles. Whatever our dedication to free speech and democracy, this movement is not acceptable in any nation which wishes to preserve their sanity."
ENG_all_under_control:0 "All under control"
ENG_all_under_control_desc:0 "With the banning of the Vorticism movement, recent crackdowns on other violent paramilitaries and a restructing of the welfare system, it seems that all will be under control and no longer will Britain be consumed by violence."
ENG_restructure_benefits:0 "Restructure Benefits"
ENG_restructure_benefits_desc:0 "Benefits are the only thing preventing some British workers from falling into absolute destitution, therefore we must ensure benefits does not become a bureaucratic or economic nightmare such that a successive government decides to dismantle the system to save money."
ENG_increase_pension:0 "Increase Pensions"
ENG_increase_pension_desc:0 "The elderly should enjoy a peaceful and relaxing time after a life of hard work. Pensions are a just reward for the workers who toiled their lives through wars and disasters in the name of the British State, it is only right we increase pensions so poorer elders do not suffer as a result of economic disaster."
ENG_welfare_to_heal_the_nation:0 "Welfare to heal the nation"
ENG_welfare_to_heal_the_nation_desc:0 "It is often misled workers who empower radical movements such as the Futurists in France or Reds in Germany. To avoid this fate in our nation we shall ensure all workers are provided for by the state there will be no need for workers to turn to such mad ideas to seek a better world."
ENG_labour_building_works:0 "Labour Building Works"
ENG_labour_building_works_desc:0 "We must improve the housing, the infrastructure, the buildings of the United Kingdom."
ENG_improve_the_slums:0 "Improve the Slums"
ENG_improve_the_slums_desc:0 "Working-class neighbourhoods, often derisively called 'slums,' are by far the worst effected areas of the Kingdom. We have to improve the housing situation."
ENG_cheap_cottages:0 "Cheap Cottages"
ENG_cheap_cottages_desc:0 "The construction of cheap cottages for people to move into will stimulate the construction businesses and solve many issues relating to the housing crisis we now face."
ENG_social_housing_for_all:0 "Social Housing for all"
ENG_social_housing_for_all_desc:0 "Everyone needs a home. Everyone needs a place to live. Social housing will provide for the unfortunate, so that no one is without a roof over their head."
ENG_education_for_all:0 "Education for All"
ENG_education_for_all_desc:0 "In this ever-changing world, education is more important than ever. We have to open up the universities, the institutions of learning and education. Let anyone, from any family, seek knowledge at our noble colleges."
ENG_uni_subsidies:0 "University Subsidies"
ENG_uni_subsidies_desc:0 "Students often go deep into debt in their attempt to obtain degrees, and we should ensure that this does not occur. Improving one's self should not put one in debt to another."
ENG_improve_maternity_care:0 "Improve Maternity Care"
ENG_improve_maternity_care_desc:0 "Women still die in our hospitals from unsatisfactory care. We can prevent the death of mother and child, and if we can, we must."
ENG_form_the_national_health_service:0 "Form the National Health Service"
ENG_form_the_national_health_service_desc:0 "Everyone deserves the right to life. Everyone deserves the right to be treated for medical conditions. Thus, a national health service, to provide the entire nation with medical care, is vital."
ENG_abolish_the_house_of_lords:0 "Abolish the House of Lords"
ENG_abolish_the_house_of_lords_desc:0 "Our last social program hits at the very centre of the nation itself, the unelected house of lords must go. Widely disliked by Labour politicans for it being a symbol of hundreads of years of oppression, the house of lords will be dissolved. In its place a new proportionally elected upper house will be made that will be subjected to the will of the people."
ENG_the_new_jerusalam:0 "The New Jerusalam"
ENG_the_new_jerusalam_desc:0 "With our new reforms, the United Kingdom is a beacon of liberty, of prosperity, of welfare for the people."


ENG_The_Setting_Sun:0 "The Setting Sun"
ENG_The_Setting_Sun_desc:0 "The British Empire is not in a good place. Its colonies are collapsing, its people are restless. Who knows what will happen next?"
ENG_Improve_Commonwealth_Ties:0 "Improve Commonwealth Ties"
ENG_Improve_Commonwealth_Ties_desc:0 "We must improve the ties we have with our dominions, and show the Dominions that we can still benefit them."
ENG_Second_Imperial_Economic_Conference:0 "Second Imperial Economic Conference"
ENG_Second_Imperial_Economic_Conference_desc:0 "The Imperial Economic Conference is on. Discussions of development, economic matters, and unity between the Empire and its colonies will take place."
ENG_Development_In_Ireland:0 "Development in Ireland"
ENG_Development_In_Ireland_desc:0 "Ireland is underdeveloped. We should go and remedy this, build factories, infrastructure, show the people of Ireland that we can be trusted to lead."
ENG_Development_In_Canada:0 "Development in Canada"
ENG_Development_In_Canada_desc:0 "Canada is underdeveloped. We should go and remedy this, build factories, infrastructure, show the people of Canada that we can be trusted to lead."
ENG_Develop_South_Africa:0 "Develop South Africa"
ENG_Develop_South_Africa_desc:0 "South Africa is underdeveloped. We should go and remedy this, build factories, infrastructure, show the people of South Africa that we can be trusted to lead."
ENG_Develop_The_Arab_States:0 "Develop the Arab States"
ENG_Develop_The_Arab_States_desc:0 "Arabia is underdeveloped. We should go and remedy this, build factories, infrastructure, show the people of Arabia that we can be trusted to lead."
ENG_Investment_In_Australia:0 "Investment for Australasia"
ENG_Investment_In_Australia_desc:0 "Our colonies in Oceania are underdeveloped. We should go and remedy this, build factories, infrastructure, show the people of Australiasia that we can be trusted to lead."
ENG_Commonwealth_Investment_Fund:0 "Commonwealth Investment Fund"
ENG_Commonwealth_Investment_Fund_desc:0 "The Commonwealth Investment Fund is a way for us to aid the colonies, and for the colonies to aid us, by investing in each other's economies."
ENG_Save_The_Presidency:0 "Save the Madras Presidency"
ENG_Save_The_Presidency_desc:0 "The Madras Presidency is in a precarious position. We should help them."
ENG_Emergency_Troops:0 "Emergancy Troops"
ENG_Emergency_Troops_desc:0 "Firearms are vital to any defence, and the Madras presidency is quite without firearms. Let's help that."
ENG_Set_Up_Armaments_Factories:0 "Set up Armament Factories"
ENG_Set_Up_Armaments_Factories_desc:0 "Send an expeditionary force to India, to help the Madras presidency."
ENG_Decolonise_The_Presidency:0 "Decolonise India"
ENG_Decolonise_The_Presidency_desc:0 "It's time to leave India. We meddled enough in their affairs and there is nothing more to gain from this sinkhole than thousands of coffins."
ENG_Leave_The_Presidency:0 "Leave Madras"
ENG_Leave_The_Presidency_desc:0 "Its time for us to go, while British Rule in India was great it no longer is the correct decision, we must let one limb go to the save the body of the Empire. Its time to leave the Madras presidency to their fates."
ENG_Operation_London_Bridge:0 "Operation London Bridge"
ENG_Operation_London_Bridge_desc:0 "Send men, send soldiers, whatever it takes to restore rule in India."
ENG_Deal_With_The_Partisans:0 "Deal with partisans"
ENG_Deal_With_The_Partisans_desc:0 "Deal with the partisans in India, make sure they know we are their rulers."
ENG_Emergency_Funding:0 "Emergancy Funding"
ENG_Emergency_Funding_desc:0 "Emergency funding for the Madras presidency is required, money is the oil of an army's machine."
ENG_Restore_Civilian_Sector:0 "Restore the civilian sector"
ENG_Restore_Civilian_Sector_desc:0 "The civilian sector is intensely neglected in Madras. We must change this."
ENG_Restore_The_Economy:0 "Restore the economy"
ENG_Restore_The_Economy_desc:0 "Restore the economy, strengthen it and bring back the economic strength of India."
ENG_Reintegrate_The_Princely_States:0 "Reintergrate the Princely States"
ENG_Reintegrate_The_Princely_States_desc:0 "Reintergrate the Princely States, the vital parts of the Raj that have since become rebellious. We'll need to remind them who their loyalties belong to."
ENG_Crush_Travancore:0 "Crush Travancore"
ENG_Crush_Travancore_desc:0 "Crush Tranancore, integrate it into the growing Raj!"
ENG_Destroy_Theosophy:0 "Destroy Theosophy"
ENG_Destroy_Theosophy_desc:0 "Destroy the religious orders that now dominate in parts of India, integrate them into the Raj!"
ENG_Operation_Ethelred:0 "Operation Ethelred"
ENG_Operation_Ethelred_desc:0 "Operation Ethelred, to bring the entire Raj under our control once more, shall be undertaken."
ENG_Restore_The_Raj:0 "Restore the Raj"
ENG_Restore_The_Raj_desc:0 "We can now restore our Indian colonies, the Raj! Hail to the Emperor of India!"

ENG_Fortify_Calais:0 "Fortify Calais"
ENG_Fortify_Calais_desc:0 "Calais, our second Gibraltar, is ripe for the taking if those Avant-Garde freaks so desired. Fortify it, make it as hard to take as possible."
ENG_The_Channel_Wall:0 "The Channel Wall"
ENG_The_Channel_Wall_desc:0 "The Channel Wall is a massive, vital construct, to defend England from invasion from across our most vulnerable point."
ENG_Support_Stable_Governments:0 "Support Stable Governments"
ENG_Support_Stable_Governments_desc:0 "Any country that hasn't fallen to complete madness is a friend of ours."
ENG_Guarantee_The_Netherlands:0 "Gurantee the Netherlands"
ENG_Guarantee_The_Netherlands_desc:0 "France and Germany look upon the Netherlands with a rabid hunger. We shall protect our Dutch friends."
ENG_Encircle_France:0 "Encircle France"
ENG_Encircle_France_desc:0 "The insanity of France must be contained and cordoned off, to protect all of Europe."
ENG_Guarantee_Swiss_Neutrality:0 "Guarantee Swiss Neutrality"
ENG_Guarantee_Swiss_Neutrality_desc:0 "The Swiss have long been neutral, and we fully intend to keep them that way."
ENG_Lisbon_Accords:0 "Lisbon Accords"
ENG_Lisbon_Accords_desc:0 "The Lisbon Accords will, if ratified, invite Portugal into our alliance, and thus help secure routes into the Mediterranean should we go to war with a European power.  "
ENG_The_Italian_Pact:0 "The Italian Pact"
ENG_The_Italian_Pact_desc:0 "A Pact with the Italians will be vital to our goals in Europe, to unite the powers of the continent."
ENG_The_Calais_Blitz:0 "The Calais Blitz"
ENG_The_Calais_Blitz_desc:0 "Calais is a perfect base of operations for any assault into France. Its time to end this charade and crush the Avant-Garde State of France once and for all. For King and Country, FORWARD MARCH!!!"
ENG_Reinforce_The_Straits_Commission:0 "Reinforce the Straits"
ENG_Reinforce_The_Straits_Commission_desc:0 ""
ENG_Guarantee_Denmark:0 "Guarantee Denmark"
ENG_Guarantee_Denmark_desc:0 "Denmark is a essential nation in stopping Germanys expansion, we should guarantee their independence and freedom so they will survive into the future."
ENG_Anti_International_Pact:0 "Anti International Pact"
ENG_Anti_International_Pact_desc:0 "The Internatiol is a global pact ready to destroy all free thinking nations, we should invite the free nations of the world into a pact to oppose further German aggression."
ENG_Invite_The_Exiles:0 "Invite the Exiles"
ENG_Invite_The_Exiles_desc:0 "Austria and Prussia are remnants of the old regime that we defeated in the Great War. However times have changed and it would make no sense not including them into a alliance to deter the German Commune."
ENG_Stockholm_Summit:0 "Stockholm Summit"
ENG_Stockholm_Summit_desc:0 "The Lion of the North, Sweden has for over ten years now combated communist influence in Scandinavia, most imporantly the North Atlantic Communes. The Stockholm summit will turn our growing respect for each other into a full blown alliance, while Swedish neutrality may initally stop this, the worlds changing and the Swedes may have changed too."
ENG_Polish_Allies:0 "Polish Allies"
ENG_Polish_Allies_desc:0 "A Pact with the Polish will be vital to our goals in Europe, to unite the powers of the continent and oppose German aggresion against one of the strongest alliances on the Continent."
ENG_Destroy_The_Cradle:0 "Destroy the Cradle"
ENG_Destroy_The_Cradle_desc:0 "The International is a threat to all free thinking Englishmen across the world, its time for the cradle of the revolution to be snuffed out and the Berlin regime to be toppled again. We beat them before, we can do it again!"

ENG_Fortify_New_Brunswick:0 "Fortify New Brunswick"
ENG_Fortify_New_Brunswick_desc:0 "New Brunswick is a vital part of the trade between the Dominion of Canada and the rest of the Commonwealth. In the event of a war, it is vital it is defended."
ENG_Build_Special_Relationship:0 "Build a special Relationship"
ENG_Build_Special_Relationship_desc:0 "Ah, the United States – Our wayward colony turned into a quite sizable economic force. We shouldn't be bitter with them, we should simply move forwards in a special relationship."
ENG_Diplomatic_Talks:0 "Diplomatic Talks"
ENG_Diplomatic_Talks_desc:0 "Talks with the United States to improve relations and strengthen ties will be vital the new order we're building."
ENG_Washington_Conference:0 "Washington Conference"
ENG_Washington_Conference_desc:0 "We have been invited by the United States to attend a conference with them in Washington. Our two nations may have very interesting proposals for each other."
ENG_Democratic_Alliance:0 "Democratic Alliance"
ENG_Democratic_Alliance_desc:0 "Democracy dies if autocrats are not kept checked. Democracy dies if those who love it do not act to preserve it. We shall act."
ENG_American_Hegemony:0 "American Hegemony"
ENG_American_Hegemony_desc:0 "American Hegemony over the continents of the North and South Americas is a good thing. After all, two large powers are much harder to defeat than just one, and crossing the ocean is far harder than crossing a channel. As long as they don't erode our influence in the region too much."
ENG_Tackle_The_Giant:0 "Tackle the Giant"
ENG_Tackle_The_Giant_desc:0 "America itself is a danger to the world, to our hegemony and power. We cannot make alliances with those who would sell us out, let us perish, who rebelled against us one year and turned around the next, asking for trade and diplomacy. They are perfidious, obsessed with gaining more for themselves. The only solution is to strike."
ENG_Fortify_Toronto:0 "Fortify Toronto"
ENG_Fortify_Toronto_desc:0 "Toronto is a major population centre for Canada, and will likely be the base of any operation into America. Fortify it, make it into a bulwark."
ENG_Fortify_Vancouver:0 "Fortify Vancouver"
ENG_Fortify_Vancouver_desc:0 "Vancouver will connect our armies with our East-Asian routes of logistics and supply, meaning that even if the worst happens in the east of Canada, they will still supplies flowing."
ENG_Alliance_With_Mexico:0 "Alliance with Mexico"
ENG_Alliance_With_Mexico_desc:0 "Strike the underbelly of America, slice it open like a pig. The Mexicans have animosity towards America, and we can promise them land in return for helping us."
ENG_Operation_Jormungandr:0 "Operation Jormungandr"
ENG_Operation_Jormungandr_desc:0 "The British Empire shall encircle the world! On our lands, from Wales to Washington, the sun shall never set! March on Washington Men and end this American Charade once and for all."

ENG_Fortify_Hong_Kong:0 "Fortify Hong Kong"
ENG_Fortify_Hong_Kong_desc:0 "Hong Kong is out jewel in the East, a trade centre that allows us to dominate the areas around it. It must be protected"
ENG_Singapore_Strategy:0 "Singapore Strategy"
ENG_Singapore_Strategy_desc:0 "Singapore is an immensely important city, between one of the few straits one may pass through to reach East Asia. It must be central to our plans."
ENG_Defences_In_Borneo:0 "Defenses in Borneo"
ENG_Defences_In_Borneo_desc:0 "Borneo is a vital city, and should be protected. Control over the straits is a life-or-death matter should we get into an East-Asian war."
ENG_Fortifications_In_Singapore:0 "Fortify Singapore"
ENG_Fortifications_In_Singapore_desc:0 "Singapore must be defended, built up, made to be a target so unappealing to any predator that it is left alone."
ENG_Malayan_Chindits:0 "Malayan Chindits"
ENG_Malayan_Chindits_desc:0 "The Malays know how to fight in the forests and jungles, they know how to survive in the forests and jungles. Behind enemies lines, Malay troops can strike and shatter supply lines, surviving for weeks disconnected from our own lines."
ENG_Invite_Siam:0 "Invite Siam"
ENG_Invite_Siam_desc:0 "Invite Siam into our alliance, so that we may stand together against Japanese expansionism and aggression."
ENG_Sanction_Japan:0 "Sanction Japan"
ENG_Sanction_Japan_desc:0 "Japan wants to be a warmonger? Let's make sure it's not with our steel they craft tanks, or our oil they power their planes with!"
ENG_Work_With_The_Chinese_Warlords:0 "Work with Warlords"
ENG_Work_With_The_Chinese_Warlords_desc:0 "The anarchic warlords of China are...difficult, to say the least. However, they could be useful allies in the fight against Japan."
ENG_Aid_The_Shanxi_Clique:0 "Aid the Shanxi Clique"
ENG_Aid_The_Shanxi_Clique_desc:0 "The Shanxi Clique is in dire straits. We should aid them, help them get back on their feet, and repel the invaders."
ENG_Pressure_The_Dutch:0 "Pressure the Dutch"
ENG_Pressure_The_Dutch_desc:0 "Indonesia is in Dutch hands, and the Dutch are stubbornly insistent on neutrality. It's time to force their hand."
ENG_Naval_Exercises_In_East_China_Sea:0 "Naval Excersises in the East China Sea"
ENG_Naval_Exercises_In_East_China_Sea_desc:0 "Make sure Japan knows our naval might is superior to theirs. Send in the fleet for exercises."
ENG_Send_The_Ultimatum:0 "Send the Ultimatum"
ENG_Send_The_Ultimatum_desc:0 "Demand the Japanese cease their activities, stop their expansionism, and give up their colonies! They go too far!"
ENG_Death_To_The_Samurai:0 "Death to the Samurai"
ENG_Death_To_The_Samurai_desc:0 "Death to the Samurai! Their ten-thousand year Empire shall never come to fruition, we will make sure of it!"
#Events#
eng.1.t:0 "History of the United Kingdom"
eng.1.d:0 "The United Kingdom entered the Great War fully confident in its abilities to best any foe, it left the war humbled and injured. Prime Minister Herbert Asquith led the United Kingdom to victory thanks to his son while being gravely injured, survived and gave him the strength to fight of David Lloyd George challenge.\n\n While ultimately victorious, defeat on the Western Front and major losses at the Somme and the Dardanelles campaign caused Britain to retreat into an isolationist attitude as revolutions and fear gripped the world. The twenties for Britain would be the opposite of the great war, a time of peace and relative prosperity, the victory of the Labour Party in the 1926 election over the recently elected conservative government of 1922 caused a small welfare state to form and lives for the common man improved. Led by Arthur Henderson, Britain continued unchanged while the world shifted around it.\n\n This time of peace and prosperity would be stopped in 1931, where Arthur Henderson was assassinated by a French facist and riots consumed Britain. The Labour party unable to deal with the issues lost in the 1931 election to the Conservative party led by Austen Chamberlain who quickly formed a national unity government to tackle the problem. With problems on the mainland, issues in the colonies expanded and grew out of control, culminating in the Indian revolt of 1934 and fall of the British Raj. The National Unity Government would be unable to deal with these problems and in 1934 when the british stock markets crumbled due to the revolt, it took down the world economy with it.\n\n With the government entering 1936, Austen Chamberlain has called a snap election to end the parliamentary deadlock, will Britain recover and resume its place on the world stage, or will the British Lion finally be driven to extinction. "
eng.1.a:0 "The English Lion Marches on!"
eng.2.t:0 "Parliament Breaks for Election Season"
eng.2.d:0 "Today is officially the day parliament breaks for the campaign season. As is customary of all elections, parliament shall be dismissed until the elections end, in which they shall be invited back for a new session. Quite boring on most days, but this one was particularly important, as Prime Minister Austin Chamberlain announced that he will be resigning. His rule has been contested by liberals, Labour and even his fellow Tories, so the announcement of the end of his reign has been met with numerous people scurrying to get ahold of power. One must imagine Chamberlain happy for leaving now."
eng.2.a:0 "And so, the race begins."
eng.3.t:0 "The 1936 Snap Election"
eng.3.d:0 " At last, the election is here. Labour, the Liberals and the Tories have been working around the clock in order to ensure that they secure victory in the election. People from all across the country have come to place their vote for the party of their choice, as the future of Britain for the years to come will be decided by this. The Tories are quite confident in another victory, but the Liberals and Labour are just as confident in usurping them and beginning the transition to a new way of doing politics."
eng.3.a:0 "Labour! We'll keep the red flag flying here!"
eng.3.b:0 "The Liberals! Why should we be beggars, with the ballot in our hand!"
eng.3.c:0 "The Tories! God, who made thee mighty, make thee mightier yet!"
eng.4.t:0 "Anger at Rearmament"
eng.4.d:0 "While many interventionist and imperialist MPs and intellectuals have been in support of the Royal Rearmament proclamation, others have been outraged. Just today in London, over ten thousand people marched through the streets with anti-war signs and chanting music and slogans as they went in opposition. Police were at the scene to monitor the event in the case of either violent activity or communist activity, but luckily there was little in the way of either. What is of note was a speech by Labour Party MP George Lansbury, who has been outspoken in his anti-war views from the start. He condemned the government for what he called their “policy of walking headfirst into another pointless war on the mainland”, and criticized Winston Churchill in particular, saying that “one should expect no better from a man who confesses to have loved the war.” His speech was quite popular amongst the crowd, but whether it will have any effect on the public at large will have to be seen."
eng.4.a:0 "Can someone shut Lansbury up?"
eng.5.t:0 "Riot in Calais"
eng.5.d:0 "Ever since the futurists and nationalist parties took control of France, we have seen a pretty large influx of refugees from the country, ranging from political opponents to business elites to, well, anyone with their head screwed on correctly. That, and our occupation of Calais, has made the futurist government very angry, and has done everything in their power to bring down our rule. Their propaganda portrays us as attempting to bring British rule to the northern states of France, much like how it was before the Hundred Years War, and they’ve actively funded rebel groups in the region. Just today, pro-futurist groups clashes violently with numbers of refugees trying to flee the country. Calling them cowards, these radicals asserted that Le Patron would be ashamed of their treachery, and they began to assault one of the groups of them. This would snowball into a quite large riot, with police working all day to arrest every single instigator and rebel. No one was killed, thank God, but many were wounded, and many are calling the government’s ability to handle the refugee crisis into question. Thankfully, we have many people now awaiting trial for the incident, so hopefully this keeps the public quiet for at least some time."
eng.5.a:0 "Sometimes, I really do hate this job."

eng.6.t:0 "The Bren Light Machine Gun"
eng.6.d:0 "The gun roared as its user fired at the targets, its bullets sailing through and hitting vital points. The generals on the side took notes as they watched it and its user, Vaclav Holek. Holek, a Czech gun designer, had been invited to Britain to demonstrate and discuss his Vz. 52 light machine gun, which had impressed the British greatly. The British copy of the weapon, known as the Bren, is quickly becoming more popular than the classic Lewis gun, and with Europe heating up, the army knows how foolish it would be to turn down someone like Holek. The Bren gun uses a 30 round box magazine and can be fired from both a prone and a standing position. It fires a .303 round, and is shorter and lighter than the Lewis gun. The generals were consistently impressed with Holek’s display, and after much talk, Holek was hired as a producer and designer of weaponry for the army. The Bren gun will continue to replace the Lewis gun in infantry and transport duties, for the march of progress and time will not stop the British Empire."
eng.6.a:0 "Our enemies shall not survive our wall of lead!"
eng.7.t:0 "Testing The Walkie Talkie"
eng.7.d:0 "“How’s it sound on your end, sir?” The soldier asked. “A bit rough, Claude, maybe move around a bit.” His officer replied. “Reception can be a bit tricky with these things, you know how it is.” The soldier carefully moved around the rocks; it was the dead of night, and the last thing he needed was to get hurt in the pitch black. Claude didn’t understand how the Scottish lived in these mountains for so many years. “Goddamn, the Highlands are a nightmare! How about now?!” He aggravatedly asked. “Much better, Claude. What’s your location?” The sergeant asked. The soldier looked around for any recognizable landmarks, but started to panic a little when he realized there weren’t any.\n\n“Uh, sir? I don’t know where I am.” He said quietly. The sergeant sighed. “Christ in heaven. Alright, I’ll gather a team, and we’ll be on our way. Don’t move anywhere and stay on the walkie talkie, understood?” “Yes, sir.” The soldier said. He sat on the rocks overlooking the plains, and stared up into the skies, breathing deeply in order to relax. He notices two flashing lights in the sky, and the plane that carried them. Or, was it a plane? He wasn’t sure. Claude felt nervous looking at it; it moved faster than any normal plane, and its wings were shaped differently than the ones he’d seen at home. He stared at it for at least an hour, trying to understand what it was doing and what it even was.\n\nWhen the sergeant arrived, Claude pointed out the plane to him. The men didn’t have a clue; when they arrived back, the sergeant informed his superiors about the plane, only to be told that there were no scheduled flights at that time. It could have been a spy plane, of course, but they didn't have any idea as to what it was."
eng.7.a:0 "These “walkie-talkies” are driving the men mad! This seems like a waste of time and energy!"
eng.8.t:0 " Learning From The Somme"
eng.8.d:0 "The Great War helped to shatter all previous conceptions of military strategy in just a few years. The technological terror of machine guns, gas and mass artillery created a bloodbath the world had never witnessed before, and sadly, we walked right into it without a clue as to what to do. Now, years after the war, we are still trying to learn from it all. \n\nThree main proposals now stand. The first, from general J. F. C. Fuller, argues that the army should adopt a strategy based around speed and mobility, and he had been an adamant proponent of armored warfare and mechanized infantry. His ties to Pro-French futurist groups, however, has made many weary. The second comes from B. H. Liddel Hart, who has said that the Great War has taught us that the future of warfare will be mostly defensive, and that the army should focus on refining tactics for defending the empire and working on how to actually plan well when attack come. This argument, while popular amongst some, has been criticized for its total rejection of maneuver or the ability for technology to change the way a battle is fought. Finally, Alan Brooke has argued that the army should focus on overwhelming firepower in order to completely shatter and destroy the enemy forces. His theories are popular amongst artillerymen, but the proposers of Fuller’s plan believe that victory can be achieved without total destruction.\n\nWhatever one picks, it is important to remember that the lives of every single soldier in the army, and the lives of those on the home front, lays in the hands of the generals. The Somme was not just a strategic failure, but a moral one, and those who choose doctrine better have a damn good reason as to why they picked what they did."
eng.8.a:0 "Fuller has the right idea. Full speed ahead!"
eng.8.b:0 "Brooke still remembers the trenches. So do we."
eng.8.c:0 "Hart understands warfare and logistics. Open fire!"
eng.9.t:0 "The Commonwealth War Games"
eng.9.d:0 "John Locke was the first to observe that children learn the alphabet quicker when it was taught using wooden blocks with letters on them. In other words, people learn better when it is made into a game. The same goes with military affairs, and there is no better time to see this in action than the Commonwealth War Games. All of the empire’s best officers and a good portion of their men are invited to participate in simulations of actual combat, in order to refine their skills and learn how to adapt. After all, it's better to learn in the safety of the exercises than in the middle of combat.\n\nLast year, the officers participated in a theoretical stand-off with the Germans, played by volunteers with terrible impressions of the German accent. This year, they fought the French, who had even worse accents (how they get worse every year we will never know). The simulation was a theoretical defense of Calais, wherein the British had to hold off against waves of French attacks until reinforcements arrived. The French fought with a mixture of mass wave assaults with infantry and quick maneuvers with the armored corps. The British officers did quite well, but they were eventually overwhelmed and defeated. The loss didn’t matter too much; for one thing, our officers now have a much better idea as to what is expected of them in live combat. Individual failings were few and far between; most of the issues came down to general coordination and the stress of combat.\n\nWhen it comes to the French devils, one can never be too prepared. Their barbarism must never reach the home isles, or even Calais. We must always be ready."
eng.9.a:0 " Making a game out of war? Odd."
eng.10.t:0 "A True Capital Ship"
eng.10.d:0 "Out of all branches of our armed forces, the navy is by far the most vital. Without it, Bonaparte would have reached the isles, the empire would have never been built, and the Germans would have never been held off as long as they were. The continued revamping of doctrine, ship design and theory is not just good policy; it is vital to the survival of our nation. And today, there is a new testament to our power.\n\nThe HMS Britannia is not just any battleship. Sure, it has the armor and person capacity of a normal one, but what’s important is its guns. The Britannia bears nine 46cm guns; the largest guns ever put on a warship. The purpose of this is twofold; to blow any opposing ships skyhigh, and to assist troops engaged in naval landings or regular combat. Co-operation between the army and the navy means that this ship shall be the terror of any and all opponents of the empire. None shall stand in the way of the Royal Navy!"
eng.10.a:0 "Britannia Rules the Waves!"

eng.11.t:0 "The Formation of the National Unity Government"
eng.11.d:0 "The outbreak of another European war has meant that the previous political divides which once ran wild in our country must now fall silent. The Tories, Liberals and Labour have agreed to construct a national unity government, with the ministers of the previous government still in place, albeit with some more bipartisanship and diverse political alignment within the cabinet. All attention must be put towards defeating the enemy and ensuring the survival of the empire."
eng.11.a:0 "Now is the hour."
eng.12.t:0 "The Evacuation of the Youth"
eng.12.d:0 " The bombing raids over London and other cities in England proper is dangerous to both the adults and the youth as well. Both the physical threat of damage and even death, and the mental trauma caused by it will do the youth of this nation no good. In order to remedy this, the government has enacted reforms to have the children moved to the countryside, away from bombing targets or the city. There, they will be assigned to evacuation camps and raised by government caretakers, where they will try to make life as normal and bearable as possible. It will be hard for the children, of course; being separated from their friends and family is not a pleasant experience, but the safety of Britain’s youth is paramount to rebuilding when this war is over. So, they must carry on regardless of what happens."
eng.12.a:0 "Leave the fighting to us, boys. You shouldn’t be in London."
eng.13.t:0 "The Creation of Patriotic Films"
eng.13.d:0 "The Ministry of Information has made it clear to the entire government that without a properly motivated and enthusiastic public, a total war like the one we are fighting will collapse in a week. To ensure that morale stays high, as a result, they’ve begun to commission numerous patriotic films, showing British people how to do their part. All the enemies of the empire are being portrayed; Tomorrow We Live shows the heroic efforts of partisans in Calais. The Day Will Dawn features the struggles of citizens living within the territories of Germany, and One of Our Aircraft is Missing depicts the bravery of anti-accelerationist fighters damaging the war effort in Fiume. The film industry is booming, and that's good both for business, and the war effort."
eng.13.a:0 "I’ll make sure to buy a ticket soon!"
eng.14.t:0 "The Home Guard’s Weapons (Or The Lack Of It)"
eng.14.d:0 "The outbreak of war has led to the total mobilization of all parts of British society. The factories are in full swing, recruitment is ramping up, and women are filling the roles men once did. As Lord Nelson once said, “Every man must do his duty.” The problem, however, is that just because they must, doesn’t mean it will work. The Home Guard, militia units formed in case of a naval invasion of the main isles, are mostly made up of reservists and old men, and haven’t exactly gotten the equipment they need.\n\nThe Home Guard is made up of 1,682,000 volunteers. They had 847,000 rifles, 47,000 shotguns and 49,000 machine guns of various kinds. All of this sounds good, until you realize that this meant that 739,000 men had no weapons whatsoever. The Prime Minister, outraged by this, wrote to the Home Office and said that “every man must have a weapon of some sort, be it only a mace or a pike”. The Home Office clearly didn’t understand the joke, because they ordered from the Ministry of Aircraft Production over 250,000 pikes, made out long steel tubes with old bayonets jammed at the ends.\n\nMany are quick to laugh at this, but in a way, there is some hope to be found in this. The Home Guard were eager to train with them, meaning that they’re fine fighting in close quarters combat, as long as they had some kind of equipment. Desperate times like these could use people like that, even if they’re old and dying like the Home Guard."
eng.14.t:0 "If you can’t oblige us with the Bren Gun, the Home Guard might as well go home!"

eng.15.t:0 "Marching Through Cable Street"
eng.15.d:0 "While many involved with British politics have been content to merely use parliament to pass reforms (or to stop their passing), some have believed that they must use “other” methods to attain power. Archibald Maule Ramsay, a Scottish MP turned far-right anti-semite, has been a leading figure in Britain’s accelerationist movement. Along with the tomboyish monarchist Rotha Lintorn-Orman and the radical propagandist William Joyce, they had made up what liberal and socialist newspapers called the “Devil’s Triumvirate”; the product of French accelerationism combined with British patriotism and a hatred of Jews and other people deemed foreign to the fatherland they would kill for. So when this group proposed a march through the historically Jewish neighborhood of Cable Street, people were naturally suspicious. Letting them around Jews would be like letting the Japanese generals take a stroll through Chinatown; it's not a matter of “if” a fight breaks out, but a matter of “when”. So the people of Cable Street protested; they didn’t want this kind of violence to come to their homes, and they’d happily fight them if they tried anything. This leaves the Triumvirate in a bit of an odd position. They don’t want to incur the wrath of the government and the people; Ramsay’s experience as an MP has told him that anti-democratic movements still need the people to support. But they also don’t want to look weak; how embarrassing would it be for the movement calling Jews inferior to be repelled by their complaining? Finally, after much discussion. The Triumvirate came to a decision."
eng.15.a:0 "Cancel the march, this isn’t worth it."
eng.15.b:0 "We yield for no one! Forward, march!"
eng.16.t:0 "Marching Through Liverpool"
eng.16.d:0 "Ramsay felt embarrassed by the entire affair. He had sung the praises of the Anglo-Saxon race and their resistance to Jewish and Marxist ideas and temptations, and now he had no other choice but to bend the knee. The British accelerationist movement’s leadership felt as though they weren’t ready for a movement of this nature, and that as sad as this would be, it would be worth it in the long wrong. So Ramsay wrote an open letter to the people of Cable Street, criticizing their intolerance to his ideas and warned them that “this kind of authoritarianism would make Britain look like Germany in just a few short years”. And the people of Cable Street chuckled a bit, shrugged their shoulders and went back to their work. But the Devil’s Triumvirate was far from done. Rather than march there, they instead turned their attention to Liverpool, where the reception was far less hostile. The march would be led by Rotha Lintorn-Orman, would would give a speech on the counterproductive nature of parliament and affirm the power of the king. Everything went well for them; resistance was minor, and the bobbies and blackshirts kept any hostile protestors at bay. Rotha’s speech was good, but some are concerned for her. She slurred a bit in her speaking; to be polite, her frequent drug usage is no secret amongst the leadership or the rank and file of the movement."
eng.16.a:0 "How embarrassing."
eng.17.t:0 "The Battle of Cable Street"
eng.17.d:0 "A lot has built up to this moment. As soon as it was announced that the Triumvirate would be marching through Cable Street, resistance started to mobilize. Neighborhood leaders worked with Independent Labour Party officials, communist agitators, anarchist fighters, Irish dockworkers, British Jews and many others in order to put up a fight. The Metropolitan has sent a detachment of the police to keep the peace, and the blackshirts have been preparing melee weapons for the fight. This would be a bloodbath. As soon as the marchers walked upon the street, they started to clash with the counter protestors, who had built a barricade in order to stop the march. All sorts of weapons were used; sticks, rocks, chair legs, rotten food, cricket bats. If it existed, it was weaponized. The police charged the barricade in order to break up the fight, and brutally smacked down the residents with force.  The police are now questioning whether to stop the march or to fight against the protestors.  "
eng.17.a:0 "End Ramsay’s little parade!"
eng.17.b:0 "Repel the hooligans!"
eng.18.t:0 "England Lives, And Marches On!"
eng.18.d:0 "The police’s decision to focus on the counter protesters was a blessing for Ramsay, Orman and Joyce. With their main opposition routed and fleeing, they could triumphantly strut and goose step throughout Cable Street, and then wherever they pleased. After all of that, they ended the march with speeches from the three leaders“In the face of it all, Britain has survived, and she shall continue to.” Said Orman. “But I want this nation and her empire to flourish, not merely to carve out a meager existence. And as long as the talking shop in Westminister exists, then it shall never flourish. Authority comes not from politicians, but from the throne!” Her speeches resonated with an ultra loyalist sect within the movement. Ramsay played up the anti-semtic rhetoric, damning the Jews “for securing our loss in the war”, and promised a Britain free of “Judeo-Councilist influence”. Finally, Joyce called for a more aggressive foreign policy. “Britain is an empire, and an empire it shall remain. For war and conquest is the very thing that makes our Anglo-Saxon empire glorious and desirable. This has been a great day for the far-right, and a nightmare for everyone else. Orman conclude the gathering by declaring"
eng.18.a:0 "May the crown be raised from the dust!"
eng.19.t:0 "London Descends into Anarchy"
eng.19.d:0 "After the fighting at the barricades, the police informed the marchers that the march was over, and that they would face arrest if they didn’t go home. Ramsay and Orman agreed, and left the march dismayed and saddened with their fighters in tow. But Joyce wouldn’t stand for this; so what if they left? Cowards and traitors, the lot of them! They would fight! And fight they did. He and a few loyal paramilitaries charged upon isolated protestors, clubbing and beating them while they were down. The more organized anti-accelerationists grouped up and fought back, but this really scared the public. This scuffle snowballed into a riot, and it travelled throughout London. By this time, Ramsay and Orman were far away, thankful that they weren’t connected in any way. The police worked overtime to bring calm to the city, cracking down hard on curfews and public gathering until finally, the dust settled. Needless to say, the people of Britain are not enthusiastic about Ramsay and his crew. In their mind, they really are the “Devil’s Triumvirate”. "
eng.19.a:0 "What demons they have unleashed upon our fair city!"

eng.20.t:0 "They Come From Germany"
eng.20.d:0 "The marketplaces of the Uganda Protectorate are quite busy these days. Everyone is rushing from place to place to either get to work or buy new products coming in from other countries within the empire. People haggle prices, eat food, chat with their neighbors and friends about whatever is on their mind, and make their way through the crowds without accidentally bumping into anyone. But this morning people noticed something different. Posters. So many posters. On every booth, door, and window. Written in English, German and Swahili. All proclaiming the evil nature of imperialism and the need for the Uganda proletariat to rise up and liberate themselves. The guards set to monitor the marketplace that day were quick to rip it down, but not before many people noticed them. If the German’s job was to implant an idea in the heads of the people, they may have been successful. "
eng.20.a:0 "Amp up patrols and start cracking down on communist groups. Uganda will remain in British hands."
eng.21.t:0 "Away They Go"
eng.21.d:0 "“I just want to know where my son is. He isn’t dead, is he?” The man asked, clutching his hands. The soldier felt bad for him; he looked like he was about to cry. “Honestly, we don’t have the whole story, sir. We know he was on patrol in Uganda, and then we lost him. We’ll do whatever we can to find him.” He responded, turning around and walking away. He felt terrible for knowing so little; doesn’t he deserve at least some information about the case? But that had to be under wraps; the last thing we need is the public to panic. Could you imagine what the press would do with this story? A bunch of young soldiers missing entirely around Lake Victoria just around the time communist agitation in the colonies spiked? Nasty stuff, that’d be. “You better find my son! You hear me?!” The man shouted hysterically. The soldier turned around before he entered his car. "
eng.21.a:0 "You have my word. I’ll find him."
eng.22.t:0 "The Lake Victoria Rebellion"
eng.22.d:0 "Well, we know what happened to all those disappeared men, at least. At three o'clock this morning, rebel forces across Uganda seized key military and government installations. Their leader, Ignatius K. Musaazi, declared over radio that they and numerous other groups had been engaged in violent resistance around Lake Victoria for months now, and that Uganda, Burundi and Rwanda were in active and open revolt. Colonial forces are scrambling to handle this, but it seems that direct military intervention is needed. This explains a lot. The communist posters, all those disappearing patrols, the increased resistance in the colonies. All of this can be traced back to Germany, of course; they’ve been doing everything in their power to bring us down from the start. And now, we’re left to pick up the pieces. "
eng.22.a:0 "Good lord, this entire continent isn’t worth it!"

eng.23.t:0 "Challengers Within The Government"
eng.23.d:0 "In a lot of ways, the National Unity government  is only unified in name. Constant disagreements about military affairs, diplomatic relations and other matters seem to plague this government just as much as the ones before it, and the war hasn’t changed a bit. That means that when a more radical leader of Labour tries to get his way in parliament, things go down the way they usually do. Herbert Morrison has received a lot of flak from moderates within Labour for his left wing economic policies and views on the role of government. Using the war as justification, he has argued for the government to nationalize important industries and manage them directly to streamline production, which only angered the moderate Labourites, Tories and Liberals. His statements and plans have made many worried that the National Unity government might fracture, and people within the party are talking about a possible replacement of him with Nancy Mitford, a moderate MP and a charismatic politician in her own right. Morrison is now facing calls to resign and allow Mitford to take his place. He could do it, and presumably allow the Unity Government to go on as it did before. But he is unsure whether that is what would happen; after all, the bickering won’t stop with Mitford. Maybe he could hold on, and ensure that Britain has a more streamlined economic system? "
eng.23.a:0 "I shall resign as PM, for the sake of the government and the nation."
eng.23.b:0 "Not a chance! I shall not yield to the complaints of a few aristocrats!"

eng.24.t:0 "Mutiny on the Hood"
eng.24.d:0 "The cut in pay for soldiers and sailors have not gone over well. The Tories have gotten a lot of support in the polls from the military, so this cut hasn’t exactly endeared many. And now, things have finally boiled over; the crew of the HMS Hood have mutinied, demanding better pay. The revolt itself is almost councilist in nature. According to inside sources, the sailors met and voted on whether they would go on strike or not. The admiral and his men tried to stop the meeting, but they weren’t able to, and now that the strike is on the way, they have decided to stay uninvolved with either side. They’ve even been trying to get other ships to strike as well, but it's unlikely that they will join in."
eng.24.a:0 "Let’s hope this dies down."
eng.25.t:0 "The Strike Spreads"
eng.25.d:0 "We should have expected this. The propaganda campaign by the sailors of the Hood worked, and now the Barnham, Prince of Wales and Warspite have joined them in their fight against cuts to pay. On top of that, numerous other smaller ships, including submarines, destroyers and cruisers have joined in. This isn’t just any mutiny - this is a general strike."
eng.25.a:0 "Damn them! Do they know what kind of pressure we’re under?!"
eng.26.t:0 "Cabinet Meeting on the Hood Mutiny"
eng.26.d:0 "As the strike within the navy continues to expand, Mark Sykes has finally called a cabinet meeting in order to deal with the crisis. A military man himself, Sykes has felt uncomfortable about the entire affair, and even holds a bit of sympathy with the strikers; he knows what it's like to get your pay cut while on duty, and it isn’t fun. Still, this could end with his government dissolving, and that can’t happen; so the cabinet has been convened on the question of how to deal with this. Two proposals currently stand. The first, from Leopold Amery, has argued that the strike will burn out, and that the government should just bite its tongue and suffer through it. Amery doesn’t like the strike; he thinks its a plot by German councilists to disrupt the armed forces. But he thinks that they don’t have much of a choice. The second proposal, from John Anderson, is to violently crush the mutiny. He claims that the security of the nation and the empire is at risk, and that they need to crush it or else face the collapse of the British Navy.Sykes is sympathetic to both men, but only one option can be taken. After much thought and deliberation, he rose from his chair, stands in front of the cabinet, and declares"
eng.26.a:0 "We shall face this storm without vengeance or malice, but with serenity"
eng.26.b:0 "In the name of the King and the empire, this threat must be put down."
eng.27.t:0 "The Hood Strike Ends"
eng.27.d:0 "Amery’s proposal to let the strike burnout has, remarkably, worked out in our favor. Admirals and naval officers were able to meet with the strikers and compromise with them in return for them to get back to work. By promising lighter punishments for breaking the rules, longer vacations, a more responsible chain of command and a commitment to more hospitable conditions on the ships themselves, the strikers have promised to return to their stations. Sykes government has received a massive popularity boost from this, and Ames now has a reputation as a reliable and well-informed member of the cabinet. What once looked like disaster has now made us stronger. Well done!"
eng.27.a:0 "Splendid! I’m glad this could be resolved peacefully."
eng.28.t:0 "The Hood Strike Ends - Violently"
eng.28.d:0 "Anderson’s plan to crush the mutiny has technically worked, but it isn’t exactly a victory. Military police stormed the ships and had the strikers bludgeoned and arrested, causing the strikers to fight back violently. The Hood broke out into a riot, with some sailors accidentally setting the hull on fire, and some police officers even fired upon them with revolvers. Thankfully, no one was killed, but a few were injured, and have been brought to hospital immediately. The fire on the ship was also quickly put out thanks to some sensible military police officers working with the sailors to put it out. The Hood is damaged, but it will be repaired in no time. While the Hood may be repairable and the wounded healable, nothing can save our government. Sykes is viewed by soldiers and the common man as a violent, arrogant general and representative of the worst excesses of the Conservative Party. Only a miracle could save this government."
eng.28.a:0 "That reckless fool, Anderson, damned us all!"

eng.29.t:0 "The Left Book Club"
eng.29.d:0 " In the eternal battle of ideas that forever envelops democracies, the written world is a powerful tool. Being able to effectively and convincingly promote one’s ideas is necessary before one can even think of problems of tactics and mobilization. The right has done quite well in this regard; tabloids of all kinds have been used to promote a Tory and even far-right perspective on British politics. And now, the left has a tool of their own. The Left Book Club is a publishing house aiming at the spreading of left-wing books amongst the people. Its founders, composed of Stafford Cripps, Victor Gollancz and John Strachey, wanted to help revitalize the socialist movement in Britain, and its mission statement is to “help in the struggle for world peace and against accelerationism”. Criticizing what they have argued is an intellectualist and anti-worker trend amongst the left, they aim to distribute popular, readable and well-argued literature amongst the working people of Britain. They aim to help peacefully dismantle the empire, focus more on diplomacy and invest in social programs to help the poor. Their line is very much the Labour Party’s program, but it will have to be seen whether it stays this way, or it takes a more aggressive path. "
eng.29.a:0 "Keep an eye on them. They could be an issue."
eng.30.t:0 "The Left Book Club Radicalizes"
eng.30.d:0 "When the Left Book Club first formed, it was an outlet for reformist socialism and social democracy in Britain. Its writers advocated for social reform, better healthcare, the peaceful end of the empire and less military spending. But now, after years of radicalization, its nearly unrecognizable. In what appears like a hostile takeover by councilists, the Book Club’s literature now includes, amongst many other things, arguments for abolishing the monarchy, replacing the army with a people’s militia, workers control of the means of production, total secularization of the government and supporting anti-colonial revolutionaries throughout our empire and others. This is an uncomfortable change of pace for many, but what's most worrying is that sales haven’t exactly gone down. Far from it; they’re doing better than ever. A pro-German distributer like this one doing that well is not a good sign, to put it politely. Our hope is that it says something so stupid and inflammatory that we have the right to shut it down, but as of right now, we have to put up and shut up. "
eng.30.a:0 "Lovely, Goebbels has a mouthpiece in London."

eng.31.t:0 "King Edward Addresses the People on War With France"
eng.31.d:0 "In response to the outbreak of war between our great nation and France, King Edward gave a speech on the radio in order to rally the people. “The regime in France that exists today has many historical similarities to the one of the French Revolution. The song and dance is quite different, of course, since one birthed liberalism and the other futurism, but the similarities are still there. Because one sees a regime that is fundamentally insane. At its core, it rejects reason, and instead embraces the most violent, unnatural and cruel parts of human character. Instead of taking an orderly, well-structured system of continental governance, such as our Commonwealth of Nations or even a European Council of sorts, they happily and gladily charge forth to recreate the horrors of the trenches, all in the name of an ideology that is, as I’ve said before, fundamentally insane.” “Edmund Burke, one of the greatest Britons, made this point all those years ago. But unlike Burke, I do not believe that this is something all Frenchmen want. Anyone who does believe that should take a stroll through Calais, and see the stream of good people of all kinds fleeing the terror of “La Patron”. This is the result of a few madman stringing an entire nation along, and that gives me confidence. Because the Empire has faced much worse, and I am confident that we shall achieve victory.” “Countrymen, listen to me! As Admiral Nelson once said, every man shall do his duty! Let us free France of this tyranny, and bring forth a new, more stable order to the continent! Let us drive out these fanatics and lunatics! Britain shall never be slaves to these barbarians!” "
eng.31.a:0 "“Rise like Lions after slumber, for ye are many - they are few!”"
eng.32.t:0 "King Edward Addresses the People on War With Germany"
eng.32.d:0 "In response to the outbreak of war between our great nation and Germany, King Edward gave a speech on the radio in order to rally the people. “I know how scared many of you are. It feels like we just got out of a war with Germany, and now we are at them again, ready to clash swords. It may even feel pointless to some of you; what’s the point of all this? Well, let me be very clear: the regime in Berlin is one of the most dangerous government to ever exist.. “Communism poses a threat to every single person in Britain and the empire at large. It wishes to deprive the hard-working businessman his labour and property, the earnest political activist or writer his freedom of expression and thought, and the worker his freedom to associate with whomever he pleases. Oh sure, they may call it democratic or libertarian, but we know the truth. We’re British, after all; by nature we know better!. “What this war is about is not just whether Germany dominates European affairs or not. What it is about is how politics will be conducted in the years to come, whether that’s by reasonable, responsible government or the combined terrors of mob-party rule. Ladies and gentlemen, we fight for the liberty of everyone in Britain, Germany - all of Europe! Let us ride forth and purify the Prussian menace of their barbaric tendencies! They shall call us whatever they please, for the truth is that the men who fight for Britain today shall be forever remembered as heroes!. "
eng.32.a:0 "What a great speech!"

eng.33.t:0 "The Setting Sun"
eng.33.d:0 "The Foreign Office has drawn up a report on the overall stability of the Empire and our relations with nations abroad. To put it politely, things are not looking great for us. The Lake Victoria Rebellion has exposed a deep structural weakness within our empire, although this should have been obvious since the fall of the Raj.\n\n The colonial governments are either unable to adapt and make the reforms needed to survive, or lack the equipment and training to put down serious rebellion. While the dominions in Australia, Canada and New Zealand have been able to prevent revolt through careful reform and the creation of an imperial patriotism, our governments in Africa, Madras and the East Indies have been lucky to survive as long as they have.\n\n To put it simply, we will need drastic reform if we want to survive in the years ahead. Our reputation as a world power is dwindling as well. Ever since we lost the Great War, our reputation as an unbeatable, world spanning empire has started to crumble. Instead, many see us as the Austrians, with a crumbling multi-ethnic empire being towed along by bigger and better powers. We will have to do much to repair our reputation. The seas are stormy ahead, but if we keep are heads and push through, we can make it. "
eng.33.a:0 "With a stiff upper lip and the old British spirit, this shall all wash away."

eng.34.t:0 "Settling Down"
eng.34.d:0 "Edward VIII’s life as King has been a hectic and chaotic one. Taking the throne after his father’s death from Septicemia in 1927, Edward was in many ways still young in his manners and mindset. While his many advisors encouraged him to find a wife and to ensure the stability of the country and the legitimacy of the monarchy, he had no interest in it. Instead, he spent his time with his countless mistresses, to the dismay of the more conservative minded of the royal family and parliament. Most notably amongst them was Thelma Furness, a socialite and close companion of Edward.\n\n But the childish antics and fast living would come to an end when Edward met Pamela Mitford. The young king found here more charming and attractive than his many mistresses, and after much talk and discussion, it was decided that they would be married. This was met with the conservatives collectively thank the heavens for the boy to finally have some sense, and the royal family was happy to see the mistress's gone.\n\nIt was also an interesting choice of partner; the Mitford sisters were well known for their political involvement, with Nancy being an MP for Labour, Jessica being a fellow traveller to the Communists, and Diana being a high-ranking figure in the far-right Nordic League. Pamela was the least politically involved out of all of them, which was another factor that made the royal family appreciate his choice.\n\nThe wedding will be held during June this year, and is expected to be attended by thousands of people and many important political figures."
eng.34.a:0 "Everyone has to grow up at some point."

eng.35.t:0 "The Marriage of Edward VIII and Pamela Mitford"
eng.35.d:0 "Edward’s father was convinced that in only six months, he would ruin his reputation and be forced out of politics and British affairs entirely. Edward was proud that he could stick it to the old man after all this time.\n\nHe and his newly-wed, Pamela Mitford, walked down the halls of St George’s Chapel while the people cheered and the aristocrats, politicians and royals bowed for their king. After a brief ceremony, Pamela Mitford was made the wife of Edward and Queen, an honor bestowed on very few.\n\nThe Mitford family had sent numerous wedding gifts to them both in celebration, and they often carried political connotations in regards to what they wanted King Edward to be. Jessica Mitford, a communist, sent a Brazillian copy of The Communist Manifesto, which had an ornately decorated front cover. Diana Mitford sent a copy of her good friend J. F. C. Fuller’s book The Foundations of the Science of War, which placed an emphasis on speed and mobility. Diana even left a note in it saying that “a leader needs to know how to fight, as all politics is violence harnessed by the state”. Nancy sent some wine and a Labour Party songbook, and Unity had a record of Richard Wagner’s greatest works sent. The sisters were not merely interested in just congratulating their sister; they saw the fate of Britain in their hands.\n\nThe wedding has repaired Edward’s reputation amongst many of his skeptics (or at least kept them silent), and his duties as a husband will hopefully help him settle down for now. In the meantime, it's back to politics."
eng.35.a:0 "Congratulations to the newly-weds!"

eng.36.t:0 "Rumours Float Around"
eng.36.d:0 "Many within the government believe that, at long last, Edward has cleaned up his act. The once rebellious and libertine youth has become a respectable adult ready to lead the nation, all thanks to his love of Pamela Mitford.\n\nBut if one listens elsewhere, to the papers or the tabloids or even street talk, one hears a different story altogether. One hears a story about how nothing really has changed.\n\nThere are some who claim that Edward has not left his mistresses. People claim to have seen Thelma Furness still with him, arms locked and walking to quiet hotels and shady back alleys.\n\nThis is obviously weird to those who pay attention; didn’t he abandon her for Mitford? What was the point of the marriage?\n\nIt only gets stranger from there; people have confronted Pamela about this, and all her responses seem to indicate a lack of care. She insists that the two are “just friends” and that people should respect their privacy, but other than that she comes off as indifferent to the whole thing.  This could all be just rumours, of course. The tabloids are hardly reliable, and the newspapers are often not much better. Still, to call this worrying would be an understatement."
eng.36.a:0 "I hope this isn’t what I think it is."

eng.37.t:0 "Pamela and Giuditta"
eng.37.d:0 "It seems that Edward isn’t the only one seeing other partners. While many have been confused and intrigued by the suggestions that the King was still seeing other women, his wife, Pamela Mitford, came off as uninterested at best. This made people only more unsure; what on earth is going on here? Now, however, some people are really in the loop.\n\nPamela has a friend named Giuditta Tommasi. An Italian horsewoman and quite athletic, she has been found to be in the company that Pamela keeps around. But, well, it’s more than that. Pamela and her are suspected to be deeply in love; reporters have seen them entering the same hotels Edward has checked into with his mistress, which is a pretty sure sign.\n\nAttempts to speak on this have ended quite badly, however; when one reporter accused Pamela of being a homosexual, Edward fired back and called him a “good for nothing presshound spouting claims with no substance”.  Needless to say, this rumour has been kept under wraps; homosexuality is a crime under the law, and the reputation hit the royal family could take would be nasty.\n\nBut Edward and Pamela are quite happy; they both needed each other as friends and as solutions to problems, and once that was done, they have pursued new partners. Maybe all is quiet within the family."
eng.37.a:0 "Christ, I need to stop reading the tabloids! It’s rotting my brain!"
