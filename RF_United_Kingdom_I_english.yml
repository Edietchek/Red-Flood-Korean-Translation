#BOOKMARKS#
UNITED_KINGDOM_DESC:0 "Victorious in the Great War, the United Kingdom paid the price of this victory through the slaughter of thousands of young men. Bloodied the UK prevailed and the 1920’s saw Britain prosper as the world's sole superpower, its domain unthreatened by hostile states. The 1931 General strike and assassination of the Prime Minister brought this all crashing down, culminating in the 1934 economic crash and ensuing "Great depression". The Kingdom is weak and too many the sun is setting where the empire is one of its main weaknesses. While elections have been called for March, many wonder if a new government will be enough to save the country."
