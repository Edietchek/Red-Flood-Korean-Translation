#BOOKMARKS#
UNITED_KINGDOM_DESC:0 "대전쟁에서 승리한 영국은 수많은 젊은이의 목숨으로 승리의 대가를 치뤘습니다. 영국은 1920년대에 적대국들에게 위협받지 않는 세계 유일의 초강대국으로 번영했습니다. 1931년의 총파업과 수상의 암살은 이 모든 것을 무너뜨리고 1934년의 경제 붕괴와 뒤이어 "대공황"으로 이어졌습니다. 이젠 수많은 태양이 져가는 바로 그 제국이 이제는 왕국의 약점이 되었습니다. 3월에 선거가 치러지는 동안, 많은 사람들은 새 정부가 나라를 구할 수 있을 지에 대해 궁금해 하고 있습니다. "
