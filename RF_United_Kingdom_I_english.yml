ENG_Royal_Rearmament_Program:0 "Royal Rearmament Program"
ENG_Royal_Rearmament_Program_desc:0 "With the growing instability in the world, the only hope for Britain and her empire to defend itself is too rearm its military. We cannot be sitting ducks waiting for the crocodiles of France, Germany and Russia to devour us. We must being rearmament, no matter how unpopular it is to the British People."
