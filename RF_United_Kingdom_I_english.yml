politics_edward_viii_desc:0 "영국의 왕이자 대영제국의 지배자인 에드워드 8세는 아버지 조지 5세를 따라 1927년 11월 패혈증 투병 끝에 왕위에 올랐습니다. 그의 통치하에서 영국은 권력의 정점에 도달했고 그 후 아서 헨더슨 수상의 암살, 런던 주식시장의 붕괴와 영국령 인도의 붕괴로 쇠퇴했습니다. 에드워드는 간통 스캔들과 급진적 운동에 대한 정치적 동정심 때문에 영국 정부에 방해가 되었습니다. 정부는 그의 전 정부인 셀마 퍼니스와의 결혼을 희망했지만, 에드워드는 그의 오랜 방식을 계속 이어갔습니다. 에드워드의 통치는 정부가 에드워드로부터 얼마나 많은 것을 기꺼이 받아들이고 그가 얼마나 그들을 밀어붙이는가에 달려 있습니다."
