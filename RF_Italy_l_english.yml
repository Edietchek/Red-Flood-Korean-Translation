ITALIAN_EMPIRE_DESC:0 "The Kingdom of Italy is probably the greatest victor of the Great War, but its gains have carried heavy costs. The empire is vastly overextended, the economy is grinding to a halt, and for 20 years the military has stagnated. Despite this, the strength of the ruling United Democratic Party of Italy has made it the sole bastion of European liberalism. How long can it last?"
