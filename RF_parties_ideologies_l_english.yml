l_english:
 vanguard_socialism:0 "전위 사회주의"
 vanguard_socialism_noun:0 "전위 사회주의"
 vanguard_socialism_desc:0 "사회주의 정권"

 vanguard_socialism_ideology:0 "전위 사회주의"
 vanguard_socialism_ideology_desc:0 "전위 사회주의는 어떠한 형태로든 정당 전위주의를 믿으며, 생산수단의 국가 소유를 자본주의에서 사회주의로 이행하는 일시적 조치 또는 사회주의 자체의 특징으로 옹호하는 사회주의 유형입니다."

 totalism:0 "전체주의적 사회주의"
 bolshevism_desc:0 "전체주의적 사회주의, 또는 전체주의는 국가가 통제하는 경제, 민족주의, 국가의 총체적인 내정관여, 사회주의 보존에 있어서 국가의 중요성에 바탕을 둔 정치 이념입니다."

 national_vanguardism:0 "국가 전위주의"
 national_vanguardism_desc:0 "국가 전위주의는 민족주의와 사회주의 사상과 정책의 혼합을 설명할 때 사용되는 용어입니다. 세부 사상과 정책은 대개 각 지역에서 대중적인 민족주의와 사회주의 사상에 따라 나라마다 다르게 나타나지만, 일반적으로 계획경제 및 일당독재를 지지합니다."

 bolshevism:0 "정통 레닌주의"
 bolshevism_desc:0 "정통 레닌주의는 러시아 혁명가 블라디미르 레닌에게 충성을 지킨 선봉사회주의 학파에서 만들어진 이념으로 혁명전위당의 조직을 지지하고, 사회주의 확립의 정치적 전초로서 프롤레타리아 독재체제 성취, 노동자 계급의 자기해방 그리고 영구 혁명론을 바탕으로 합니다."


 libertarian_marxism:0 "자유 마르크스주의"
 libertarian_marxism_noun:0 "자유 마르크스주의"
 libertarian_marxism_desc:0 "사회주의 정권"

 libertarian_marxism_ideology:0 "자유 마르크스주의"
 libertarian_marxism_ideology_desc:0 "평의회 공산주의, 또는 평의회주의는 국가 자본주의/국가 사회주의에 대한 반대와 계급 국가 해체의 기초로서 노동자 평의회를 옹호하는 특징을 가진 정치 이념입니다. 이 이념은 공장과 자치 단체에서 비롯된 노동자민주협의회가 노동자 계급 조직과 권위의 자연스러운 형태라고 주장합니다."

 de_leonism:0 "드 레온주의"
 de_leonism_desc:0 "드 레온주의는 미국의 운동가 대니얼 드 레온이 발전시킨 생디칼리즘적 마르크스주의의 한 형태입니다. 드 레온주의는 무장한 산업노조가 계급투쟁의 매개체가 되어야 한다는 이론을 무권위적 생디칼리즘과 공유했음에도 불구하고, 그 목표를 달성하기 위해 노조 행동 외에 혁명정당을 이용하는 것은 물론 생산조정을 위한 중앙정부의 필요성을 믿고 있습니다."

 council_communism:0 "평의회 공산주의"
 council_communism_desc:0 "평의회 공산주의, 또는 평의회주의는 국가 자본주의/국가 사회주의에 대한 반대와 계급 국가 해체의 기초로서 노동자 평의회를 옹호하는 특징을 가진 정치 이념입니다. 이 이념은 공장과 자치 단체에서 비롯된 노동자민주협의회가 노동자 계급 조직과 권위의 자연스러운 형태라고 주장합니다."

 agrarian_councilism:0 "농업 생디칼리즘"
 agrarian_councilism_desc:0 "농업 평의회주의는 중국의 혁명가 마오쩌둥이 발전시킨 전투적이고 농업에 기반을 둔 공산주의 이념으로 국가의 현대화를 위해 노동자들과 연대한 농촌 인구의 상당 부분을 동원하여 산업화 이전 사회에서 민족혁명, 인민혁명, 민주혁명, 반봉건 혁명, 반제국주의 혁명을 조직하려는 공산주의 이념입니다. 볼셰비키의 전위당 모델과 다르게 의회에서 당과 민중 간의 긴밀한 통합을 강조하는 것이 특징입니다."

 revolutionary_anarchism:0 "혁명적 무권위주의"
 revolutionary_anarchism_noun:0 "혁명적 무권위주의"
 revolutionary_anarchism_desc:0 "무권위주의 정권"

 revolutionary_anarchism_ideology:0 "혁명적 무권위주의"
 revolutionary_anarchism_ideology_desc:0 "혁명적 무권위주의는 혁명적 수단을 가진 자원 제도에 기초한 자치 사회의 구축을 지지하는 정치철학입니다. 이 사상은 모든 인간관계에 있어서 권위나 위계질서에 반대하며, 폭력혁명으로 이를 전복할 것입니다."

 anarcho_collectivism:0 "무권위적 집산주의"
 anarcho_collectivism_desc:0 "무권위적 집산주의는 생산수단의 국가 소유 및 사적 소유를 폐지하여 생산자들이 생산수단을 집단적으로 소유하여 생산수단을 스스로 통제하고 관리하는 청사진을 그립니다."

 anarcho_communism:0 "무권위적 공산주의"
 anarcho_communism_desc:0 "무권위적 공산주의는 국가, 자본주의, 임금 노동 및 사유 재산의 폐지를 지지하는 무정부주의 이론으로 (일부 계파는 동산은 존중하지만), 지도원리에 입각한 생산과 소비로 생산 수단의 공동 소유, 직접 민주주의 및 노동자 평의회의 수평적 네트워크에 찬성하는 무정부주의 이론입니다; 각각의 능률에 따라, 각각의 필요에 따라."

 anarcho_syndicalism:0 "무권위적 생디칼리즘"
 anarcho_syndicalism_desc:0 "무권위적 생디칼리즘은 혁명적 노조주의나 생디칼리즘을 통해 자본주의 사회의 노동자들이 경제를 지배하고, 이에 기초하여 사회적 영향력을 가질 수 있다고 보는 무권위주의 이론입니다. 생디칼리스트들은 자신들의 경제전략을 노동자의 자아활동을 촉진시키기 위한 전략이자 인간의 필요 충족에 초점을 둔 민주적 가치와 생산 수단을 가진 대안 협력경제 체계로 간주합니다."


 revisionist_socialism:0 "수정사회주의"
 revisionist_socialism_noun:0 "수정사회주의"
 revisionist_socialism_desc:0 "사회주의 정권"

 revisionist_socialism_ideology:0 "수정사회주의"
 revisionist_socialism_ideology_desc:0 "수정사회주의는 사회주의를 신세계로 이행하는 수단이 아닌 최종목표로 보는 모든 형태의 비마르크스주의, 비무권위주의적 사회주의 이념을 함축적으로 일컫는 말입니다."

 democratic_socialism:0 "민주사회주의"
 democratic_socialism_desc:0 "민주사회주의는 생산수단의 사회적 소유와 함께 정치민주주의를 표방하는 정치이념으로, 사회주의 경제체제 내에서 기업의 민주경영을 중시합니다. 민주사회주의자들은 자본주의가 자유, 평등, 연대라는 민주주의 가치와 본질적으로 양립할 수 없다고 보고 자본주의에 내재된 문제는 사적 소유를 어떠한 형태의 사회적 소유로 대체해야만 해결할 수 있다고 믿습니다."

 religious_socialism:0 "종교사회주의"
 religious_socialism_desc:0 "종교사회주의는 특정 종교 교리를 바탕으로 한 사회주의 사상의 한 형태입니다. 종교적 가치에 근거한 어떤 형태의 사회주의든 종교사회주의라고 할 수 있습니다. 몇몇 주요 종교의 구성원들은 인간 사회에 대한 그들의 믿음이 사회주의 원칙과 사상에 부합한다는 사실을 발견했습니다. 그 결과 기독교, 이슬람교, 불교 등 이들 종교 내에서 종교사회주의 운동이 전개되었습니다."

 agrarian_socialism:0 "농업사회주의"
 agrarian_socialism_desc:0 "농업사회주의는 농촌과 지역에 중점을 두며 비교적 전통적이거나 보수적인 사회주의의 변종을 말합니다. 농업사회주의는 주로 산업화 이전 비도시화 인구에 적용되며 지방분권과 비국가별 집단소유에 중점을 둡니다. 다른 생산수단보다는 토지의 통제, 소유, 이용에 관한 문제를 해결하는 것을 목표로 합니다."

 social_democratism:0 "사회민주주의"
 social_democratism_noun:0 "사회민주주의"
 social_democratism_desc:0 "민주주의 정권"

 left_nationalism_desc:0 "Left wing nationalism is a form of nationalism based upon social equality, popular sovereignty, and national self-determination. It has its origins in the Jacobinism of the French Revolution. Left-wing nationalism typically espouses anti-imperialism. It stands in contrast to right-wing nationalism, and often rejects ethno-nationalism."
 liberal_socialism:0 "자유사회주의"
 liberal_socialism_desc:0 "Liberal socialism is a socialist political philosophy that incorporates liberal principles. Liberal socialism does not have the goal of completely abolishing capitalism and replacing it with socialism; instead, it supports a mixed economy that includes both private property and social ownership in capital goods."
 social_democratism_ideology:0 "사회민주주의"
 social_democratism_ideology_desc:0 "Social democratism is a political, social and economic ideology that supports economic and social interventions to promote social justice within the framework of a capitalist economy, as well as a policy regime involving a commitment to representative democracy, measures for income redistribution, and regulation of the economy in the general interest and welfare state provisions."
 progressivism:0 "Progressivism"
 progressivism_desc:0 "Progressivism is the support for or advocacy of social reform. As a philosophy, it is based on the Idea of Progress, which asserts that advancements in science, technology, economic development, and social organization."




 liberalism:0 "자유주의"
 liberalism_noun:0 "자유주의"
 liberalism_desc:0 "민주주의 정권"
 liberalism_ideology:0 "자유주의"
 liberalism_ideology_desc:0 "Liberalism is an ideology which views the development and promotion of a market economy with minimal state intervention as an essential aspect of the protection and promotion of individual liberty."
 liberalism:0 "시장자유주의"
 liberalism_desc:0 "Market Liberalism is a branch of liberalism which promotes an unregulated free market and a political system that is both democratic and plutocratic. Market liberals believe that the freer the market, the freer the people, and they will staunchly defend the political and economic rights of the individual."
 Anarcho_capitalism_desc:0 "Anarcho-capitalism is a political philosophy and school of anarchist thought that advocates the elimination of centralized state dictum in favor of self-ownership, private property and free markets. Anarcho-capitalists hold that in the absence of statute, society tends to contractually self-regulate and civilize through the spontaneous and organic discipline of the free market."
 placeholderism:0 "사회자유주의"
 placeholderism_desc:0 "Social Liberalism is a political ideology that believes individual liberty requires a level of social justice. Like classical liberalism, social liberalism endorses a market economy and the expansion of civil and political rights and liberties, but differs in that it believes the legitimate role of the government includes addressing economic and social issues such as poverty, health care and education. Under social liberalism, the good of the community is viewed as harmonious with the freedom of the individual."
 objectivism:0 "사회자유주의"
 objectivism_desc:0 "Objectivism is a libertarian political ideology derived from the philosophical thought of Russian liberal philosopher Alisa Rosenbaum, that advocates the promotion of maximizing the development of individuals by elimination of centralized state dictum in favor of self-ownership, private property and free markets. Objectivist holds that the government can only act as an agent of its citizens as a nightwatcher against crime and foreign invasion, and resolver of disputes between free citizens, and completely separated with any intervention of the economy.)"

 conservatism:0 "보수주의"
 conservatism_noun:0 "보수주의"
 conservatism_desc:0 "민주주의 정권"
 conservative_liberalism:0 "보수자유주의"
 conservative_liberalism_desc:0 "Conservative liberalism is a variant of liberalism, combining liberal values and policies with conservative stances, or, more simply, representing the right-wing of the liberal movement. It is a more positive and less radical variant of classical liberalism. Conservative liberal parties tend to combine market liberal policies with more traditional stances on social and ethical issues."
 social_conservatism:0 "사회보수주의"
 social_conservatism_desc:0 "Social conservatism is an attitude that tends to favour beliefs seen as traditional in regard to social affairs. This can include moral issues. Social conservatism is generally sceptical of social change, and believes in maintaining the status quo concerning social issues such as family life, sexual relations and patriotism."
 traditional_conservatism:0 "전통보수주의"
 traditional_conservatism_desc:0 "Traditional conservatism is a political philosophy emphasizing the need for the principles of natural law and transcendent moral order, tradition, hierarchy, organic unity, classicism, high culture, distributism and the intersecting spheres of loyalty."
 national_conservatism:0 "민족보수주의"
 national_conservatism_desc:0 "National conservatism is a variant of conservatism that concentrates more on national interests and upholding cultural or ethnic identity than most other conservatives."

 right_authoritarianism:0 "우익 권위주의"
 right_authoritarianism_noun:0 "우익 권위주의"
 right_authoritarianism_desc:0 "권위주의 정권"
 authoritarian_democratism:0 "권위적 민주주의"
 authoritarian_democratism_desc:0 "Authoritarian democracy is used to refer to a state that shares both democratic and authoritarian features. Most of them are dominant-party systems—that is, states where opposition parties are allowed and free elections are held. Sometimes the dominant party maintains powers through election fraud, while other times the elections themselves are fair, but the electoral campaigns preceding them are not."

 military_junta:0 "군사정부"
 military_junta_desc:0 "A military junta is an oligarchic form of military government in which the power is resided within a council of high-ranking military officers who oversee all matters of state. Often viewing itself as saving the nation from the corrupt or myopic civilian politicians, a military dictatorship justifies its position as “neutral” arbiters on the basis of their membership within the armed forces."
 oligarchy:0 "과두제"
 oligarchy_desc:0 "Oligarchy is a form of power structure in which power rests with a small number of people. These people might be distinguished by nobility, wealth, family ties, education or corporate, religious or military control."

 despotism:0 "전제주의"
 despotism_noun:0 "전제주의"
 despotism_desc:0 "권위주의 정권"
 despotism_ideology:0 "전제주의"
 despotism_ideology_desc:0 "Despotism is a form of government in which a single entity rules with absolute power. Normally, that entity is an individual, the despot, as in an autocracy, but societies which limit respect and power to specific groups have also been called despotic."
 absolute_monarchism:0 "절대군주제"
 absolute_monarchism_desc:0 "Absolute monarchism is a form of monarchy in which one ruler has supreme authority and where that authority is not restricted by any written laws, legislature, or customs."
 military_dictatorship:0 "군사 독재"
 military_dictatorship_desc:0 "Military dictatorship is the autocratic form of military government, in with the state apparatus is firmly controlled by the undisputed head of the military, often accompanied by a cult of personality, guided economy and army-first policy."
 annihilationism:0 "멸절주의"
 annihiliationism_desc:0 "Annihilationism is not an ideology, but rather the strict description of the Force Publique, as a military force that has no goal or specific ideology, but only the desire to annihilate anyone that stands in their way. They have no diplomats or desire to engage in trade - their mission is more or less suicidal, but that is exactly what they wish."

 reactionism:0 "반동주의"
 reactionism_noun:0 "반동주의"
 reactionism_desc:0 "권위주의 정권"
 reactionary_populism:0 "우익 대중주의"
 reactionary_populism_desc:0 "Right wing populism is a radical form of reactionism that aims to facilitate the reconstruction of a certain political or economic state in the past by mass organization against the current establishment or more progressive movements, characterized by support for paternalism and social solidarity, and radical opposition of modern and progressive ideals by recalling the collective memory of “good old times”."
 religious_fundamentalism:0 "종교근본주의"
 religious_fundamentalism_desc:0 "Religious fundamentalism refers to the belief of an individual or a group of individuals in the absolute authority of a sacred religious text or teachings of a particular religious leader, prophet,and/ or God . These fundamentalists believe that their religion is beyond any form of criticism, and should therefore also be forced upon others."
 frontism:0 "Frontism"
 frontism:0 "First originated in Switzerland and Austria, Frontism is a staunchly conservative nationalist movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, Frontism movements show strong devotion towards religion, tradition, and culture, while also expressing fervent nationalism."
 accelerationism:0 "촉진주의"
 accelerationism_noun:0 "촉진주의"
 accelerationism_desc:0 "촉진주의 정권"

 national_rejuvenatism:0 "National-rejuvenatism"
 national_rejuvenatism_desc:0 "A nationalist ideology that focuses on cultural and in some cases ethnic nationalism, National Rejuvanationism calls for the return to a mythological past using modern methods of present, such as populist corporatism, state controlled trade unionism and in general alternatives to Marxist councilism and liberal capitalism.ethno_accelerationism_desc:0 "Ethno-accelerationism is an avant-garde ideology that promotes violence, military heroism and society based on mechanical and industrial cult worship, that reject anything traditional or bourgouse. It aims to rebuild and strengthen the nation state under the guidance of heroism, militant principles, and industrial  culture, and eliminate its enemies with violent means."
 technocratism:0 "Technocratism"
 technocratism_desc:0 "The least nationalist but one of the most unconventional among all subideologies of revolutionary nationalism, technocratism is an ideology that advocates to select decision-makers on the basis of their expertise in professional knowledge in science and engineering to lead the country forward, rather than political affiliations or parliamentary skills. This ideology explicitly contrasts with the notion that elected representatives should be the primary decision-makers in government,though it does not necessarily imply eliminating elected representatives. Professionals still argued that whether it should be put under revolutionary nationalism category or have its own category.
