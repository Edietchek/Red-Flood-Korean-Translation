veterans_of_the_caucasian_voluntary_army:0 "Veterans of the Caucasian Voluntary Army"
veterans_of_the_caucasian_voluntary_army_desc:0 "Yudenich's Caucasian Volunteer Army worked closely with pro-Russian assyrian leaders. After its fall, the remnants of the army retreated to Assyria. They had an important influence in the formation of the army of our principality. However, many former members didn't calm down after all these years and calling for a new campaign against the transcaucasian socialists. It can create problems in the future for our principality if we don't take measures to contain them."
Domination_of_the_Assyrian_Church_of_the_East:0 "Domination of the AssyrianChurch of the East"
Domination_of_the_Assyrian_Church_of_the_East_desc:0 "The patriarchs of the Assyrian Church of the East have been the leaders of our people for many centuries. However, their leading role in our young state discontents believers of other religions and supporters of the proclamation of the republic."
