#EVENTS
spr.1.t:0 "대중전선이 선거에서 승리하다"
spr.1.d:0 "대중전선이 최다득표를 얻어냈습니다! 자유공화파와 우익 정당들의 연정이 권력을 유지하려던 광범위한 우익 정당들을 패배시킨 것입니다. 연정은 아나키스트, 평의회주의자, 전위주의자들을 끌어들였다는 점에서 노여움을 샀으며, 대중적 득표에도 실은 그리 대중적이지 못합니다. 어쨌든 득표 수에서 승리한 것은 분명하며, 이들도 앞으로의 정부정책 결정에 참여할 것입니다."
spr.1.a:0 "공화국 만세!"
spr.2.t:0 "대통령 알칼라-사모라 해임"
spr.2.d:0 "오늘, 많은 토론과 논의를 거친 대중전선은 대통령 알칼라-사모라를 교체하고 새 후보를 찾기로 토의했습니다. 자유주의자 대통령인 사모라는 당 내 좌익과 거리를 두려 하면서도 보수공화파와 타협하고 합작하려 한 탓에 연정을 계속 좌절에 빠뜨리고 있었습니다. 경제에 대한 방임주의적 접근법 역시 대부분의 온건 사회민주파를 혼란스럽고 낭패스럽게 만들었으니, 사모라가 쫓겨나는 건 시간 문제에 불과합니다. 하지만 전선의 문제는 거기서 그치지 않았습니다. 곧 사회주의자 대통령이 정권을 잡을 것이란 소식에 대다수가 보수적 공화주의자, 군주주의자나 국가재건주의자들로 구성된 장교진이 크게 동요했다는 소식이 날아든 탓이었습니다. 선출되지도 않은 철권자의 군림을 바라지 않는 우리로서도 군은 비정치적이여야 하지만, 꼭 그렇게만 굴러갈 것이란 보장은 없습니다. 이제 우린 엉망이 된 채 남아있습니다."
spr.2.a:0 "잘가시오, 사모라."
spr.3.t:0 "프랑코 장군의 편지"
spr.3.d:0 "오늘, 육군 장교 프란시스코 프랑코가 보내온 편지에 따르면 육군 장교들이 공화국을 전복시키려는 임모를 꾸미고 있다고 합니다. 그의 주장대로라면 보수파 연정과 알폰소 충성파와 촉진주의 장교들조차 좌편향적 대중전선이 스페인에 위협이 되고 있다고 보고 있으며, 그에 따라 공화국을 전복시키고 일종의 독재체제를 세우고자 하는 것으로 보입니다. 편지는 그 자체로 놀랄만한 일입니다. 프랑코는 대중전선을 향한 경멸과 동시에 왕실을 향한 자신의 동정도 헛된 것이 아님을 분명하면서도 우리에게 정변을 알리고 분쇄 방법까지 일러왔으니, 분명 놀랄 일인 것입니다."
spr.3.a:0 "분명 놀랄만한 일이긴 하지만, 환영할만도 하군."
spr.4.t:0 "프랑코의 운명"
spr.4.d:0 "우리 정부로 전해진 프랑코의 편지에는 놀라운 수준의 정보가 담겨있었으며, 정치화된 장교진의 전복 시도를 대비하는 데 꽤나 도움이 되었습니다. 하지만 프랑코는 자신이 이 운동을 진압하는 방법을 알고 있다고 고집하면서, 승리를 위해선 정부 내 좌파를 연정에서 쫓아내야 하며 자신과 같이 공화국에 충성하는 장군을 스페이군 최고사령관으로 임명해야 한다고 주장하고 있습니다. 이러한 제안은 상당히 주제넘은 일이긴 합니다. 프랑코가 사령관이 되고 싶다는 점은 자명하며, 당 내에서도 “좌익분자들을 쫓아내라”는 주장에 동조하지 않는 이들이 일부 존재합니다. 이들 중엔 오히려 프랑코를 카나리아 제도에 일종의 추방과 같이 발령내라는 의견도 존재합니다. 그러나 그가 지닌 지도자이자 장군으로서의 재능은 분명 도움이 될 것이며, 우파가 독점한 장교진을 생각한다면 우리 또한 얻을 수 있는 모든 도움이 필요합니다. 어떻게 하면 좋을까요?"
spr.4.a:0 "아, 얼마나 편리하단 말이오, 프랑코! 카나리아 제도에 그대의 새 근무지가 있소!"
spr.4.b:0 "그의 조언도 맞네. 프랑코를 운동에 참여시키도록 하지."
spr.5.t:0 "산후르호에게서의 편지"
spr.5.d:0 "카나리아 제도에서 프랑코는 탁자 앞에 앉아 받은 편지를 받아보았습니다. He had spent most of his time there watching the clock go by; it was hardly an eventful job. This letter, from Jose Sanjurjo, was not merely a nice break from the norm, but very important. Sanjurjo had been one of the leading figures in the anti-republican officer corps, and was now a major general in the Nationalist side. Sanjurjo was still quite bitter about Franco exposing their plot to the government, but he said that it was necessary in times like these to forgive and forget. After all, Spain needed them, to fight off the godless socialists and republicans.Franco knew what to do. He had done much to help the republic, and all they did was exile him to some island in the middle of nowhere. Now, it wasn’t just politics; it was personal. Franco and his army would leave the islands and join the nationalists on the homeland. Change was in the air."
spr.5.a:0 "스페인에 영광을! 반역자들을 처단하라!"
spr.6.t:0 "에밀리오 몰라의 강등"
spr.6.d:0 "장교진 내에서의 정치관여 증가는 has boiled over even more with the demotion of Emilio Mola. Mola, a major general in the army, was demoted for back-talking a higher up for what he claimed was “subservience to the socialists”, and had been sent to lead the army in Morocco as punishment. For a while, it was thought that it was an excellent solution to the problem; isolating the generals who oppose the government could mean that the republic is preserved and kept safe from violent elements. But talk spreads fast. The men in the Moroccan army found his arguments interesting and provocative, and Emilio has been able to slowly build up support from there. Now, this post is a ticking time bomb; Emilio could have control over the entire Moroccan army, made up of veterans of colonial wars and foreign expeditions. What once seemed brilliant is now unbelievably stupid."
spr.6.a:0 "그렇게 나쁜 건 아니겠지, 그렇지? 그렇지?!"
spr.7.t:0 "팔랑헤 박살"
spr.7.d:0 "The increased violent activities has finally given the government a chance to seriously crack down on their activities. Police all around the country have been shutting down meetings and forcibly disbanding parties and organizations in any way sympathetic to the Falangist cause and ideology. Protests by these groups are also being met with disruption and arrest, which have usually been met with violence as well. One problem, however; this isn’t really working. The Falange now seem like a rebellious group to many of the youth, and more and more young people are joining far-right political clubs and organizations. If Falangism is a fire, then we just poured gasoline on it."
spr.7.a:0 "좋지 않은데."
spr.8.t:0 "교회와의 협력"
spr.8.d:0 "The church is so vital and important to the Spanish nation that to ignore them would be suicide. So many Spaniards, be they left or right wing, still get their morals and sense of self from the Catholic Church. While many on the far-left have said that we need to either ignore the church or be harsher on segregation, we know how it would end. Either we cooperate or we die. Our government has promised to respect the autonomy of the church and to lighten up on secular teachings in public schools, and in exchange, the church has promised to stay out of politics and to respect the authority of the republic. It's not an ideal compromise, but it does mean we can further isolate the Falangists and increase our hold on the country."
spr.8.a:0 ""
spr.9.t:0 "급진파의 분노"
spr.9.d:0 "우리가 교회와 체결한 타협과 협상들은, 일부 공개적 분노에도 불구하고 스페인 대부분 지역에선 잘 굴러갔습니다. 극좌와 극우 모두 각기 다른 이유를 갖고서 이 조치를 두고 우리 정부를 비난했습니다. 좌파는 우리의 거래가 세속공화주의의 원칙을 위반한 것이며, 교회와의 합작이 시간 낭비일 뿐이라 폄하했습니다. 한편으로 우파는 교회를 국가의 반역자라고 부르면서, 심지어 호세 산후르호는 “공산주의자들과 협업하는 모든 사제들은 반역자이자 유다의 현현입니다. 시민 여러분께 묻겠습니다. 교회는 마드리드와 베를린 중 어느 쪽에 충성해야 합니까? 어느 쪽에 충성하고 있는지 저는 묻고 싶습니다!”라고 공개적으로 선언했습니다. 몰라가 지껄이는 헛소리들은 일부 급진파의 의견을 대변하는 것이 불과하나, 이러한 불만 역시 앞으로 우리의 패를 다루는 데 악수가 될 수 있습니다."
spr.9.a:0 "왜 내게 야유를 보내는 것이지? 내가 옳다고!"
spr.10.t:0 "대중전선 강화"
spr.10.d:0 "국내 팔랑헤 집단들의 활동 증가는 대중전선이 자신들의 승리를 위해 더 적극적으로 통합에 나서야 함을 의미하고 있습니다. The liberal parts of the coalition have sat down with numerous leaders from the anarchist CNT-FAI and the Communist Party in order to ensure further cooperation. In exchange for a continued partnership, the liberals have agreed to support legislation in favour of higher wages, increased unionization, more cultural autonomy for Catalonia and the Basque region and support for left-wing militia groups. This has been met with fury by both conservative republicans and the far-right arguing that this proves that liberalism and communism are working hand in hand in order to destroy Spain. Most far-left groups, on the other hand, are quite enthusiastic, and are singing the praises of the republican government. How much longer this coalition will last is unknown, but it has bought itself far more time."
spr.10.a:0 "공화국을 위하여!"
