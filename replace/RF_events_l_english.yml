 #### News ###
 news.1.t:0 "French National Council Convenes"
 news.1.d:0 "Since 1934, France has been ruled by a joint coalition of the military, which supported the 1934 coup, as well a loose group of conservatives including monarchists, revolutionary nationalists, and arch-conservatives. As unhappiness over martial law reaches boiling point, the anti-Socialist government has met in Versailles to determine who will govern France."
 news.1.a:1 "Let us pray for eternal France."
 news.1.b:0 "Let us hope they choose wisely."
