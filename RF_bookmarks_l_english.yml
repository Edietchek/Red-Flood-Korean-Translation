RISING_FLOOD:0 "The Rising Flood"
RISING_FLOOD_DESC:0 "지난 10년 동안 세상은 더 깊은 암흑 속으로 빠져들어갔습니다. 서부 전선의 붕괴와 러시아 내전, 그리고 유럽 대부분의 지역을 급진주의로 휩쓸었던 혁명으로 인해 자유주의의 이상은 제1차 세계 대전에서 몹시 비싼 대가를 치루었음에도 촉진주의자들과 평의회주의자들 앞에서는 아무 것도 아니게 된 것으로 보입니다. 유럽, 그리고 세계는 아주 작은 도발로도 끝날지 모르는 위태로운 균형 속에 서 있습니다..."
SETTING_SUN_NAME:0 "The Setting Sun"
SETTING_SUN_DESC:0 "국민당 동맹이 붕괴된 이후 아시아는 혼란과 충격에 휩싸였습니다. 중국 군벌들은 누가 중국의 진정한 통치자가 될 것인지를 위해 싸우고 있으며, 히말라야 산맥 너머에는 비슷한 군벌들이 영국이 필사적으로 버티고 있는 인도의 운명을 놓고 싸우고 있습니다. 한편 제국주의에 사로잡힌 일본은 국가의 붕괴가 빠르게 다가오는 것을 보지 못합니다. 많은 제국에서 태양이 지고 있지만, 다른 제국에서는 떠오를 것입니다."
